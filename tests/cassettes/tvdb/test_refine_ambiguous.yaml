        business, but always tried get-rich-quick schemes with Calvin's unwitting
        help.\\r\\n\\r\\nThe series was an animated remake of Amos 'n' Andy [or, more
        or less, \\\"Andy and The Kingfish\\\"] and featured the voices of Freeman
        Gosden and Charles Correll from the radio series. Using animals avoided the
        touchy racial issues which had led to the downfall of Amos 'n' Andy.\\r\\n\\r\\nBecause
        of low ratings, the show was cancelled after two months, but returned two
        months later to complete the first season contract. For a year afterward reruns

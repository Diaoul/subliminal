        P3\",\"overview\":\"Is it SHAMELESS to feel like having a lot of sex when
        you are a young woman? In DR3\u2019s new reportage series, we follow three
        strong young women who defy prejudice and shame and set their sexual desires
        free. Here it is Inger, Asmita and Sofie who \\\"take and give\\\" as the
        most natural. They refuse to degrade female sexuality into something that
        should be overlooked, suppressed, or felt wrong. We open the door to the most
        intimate of their lives and experience all that is not normally said out loud.
        For Inger, Asmita and Sofie insist that it should be possible to have an open
        sex life as a woman in 2021 without being labeled \\\"cheap\\\".\",\"poster\":\"/banners/v4/series/411567/posters/63c58ed2ead05.jpg\",\"seriesName\":\"Shameless
        (2021)\",\"slug\":\"411567-skamlos\",\"status\":\"Ended\"},{\"aliases\":[],\"banner\":\"/banners/v4/series/388209/banners/63c591e19c61b.jpg\",\"firstAired\":\"2020-09-09\",\"id\":388209,\"image\":\"/banners/v4/series/388209/posters/643b2a6865ea4.jpg\",\"network\":\"NRK1\",\"overview\":\"How

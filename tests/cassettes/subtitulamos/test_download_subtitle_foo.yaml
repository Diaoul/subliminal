      string: "1\r\n00:00:02,000 --> 00:00:04,838\r\n- What in the name of the saints?\r\n-
        But what is it you are saving them from?\r\n\r\n2\r\n00:00:04,840 --> 00:00:06,878\r\n-
        The Flux.\r\n- What's the Flux?\r\n\r\n3\r\n00:00:06,880 --> 00:00:10,598\r\nThis
        is Serving Commander\r\nInston-Vee Vinder leaving his post.\r\n\r\n4\r\n00:00:10,600
        --> 00:00:12,478\r\nSo, we still on\r\nfor Halloween drinks?\r\n\r\n5\r\n00:00:12,480
        --> 00:00:14,478\r\n- Eight o'clock.\r\n- Don't keep me waiting, you.\r\n\r\n6\r\n00:00:14,480
        --> 00:00:16,198\r\nDiane. Come on in.\r\n\r\n7\r\n00:00:16,200 --> 00:00:17,278\r\nFour...\r\n\r\n8\r\n00:00:17,280
        --> 00:00:19,478\r\n- Hello again, Doctor.\r\n- Who are you?\r\n\r\n9\r\n00:00:19,480
        --> 00:00:20,678\r\n..three...\r\n\r\n10\r\n00:00:20,680 --> 00:00:23,798\r\nExplain
        Mouri. Explain Atropos.\r\n\r\n11\r\n00:00:23,800 --> 00:00:25,678\r\nBefore
        Atropos, time ran wild.\r\n\r\n12\r\n00:00:25,680 --> 00:00:27,798\r\nAll
        time passes through the Mouri.\r\n\r\n13\r\n00:00:27,800 --> 00:00:31,198\r\nIf
        the Mouri are broken,\r\ntime shall run unstoppable.\r\n\r\n14\r\n00:00:31,200
        --> 00:00:32,558\r\n..two...\r\n\r\n15\r\n00:00:32,560 --> 00:00:34,158\r\nThe
        Temple of Atropos is broken...\r\n\r\n16\r\n00:00:34,160 --> 00:00:35,918\r\nYou
        know how to fix this?\r\n\r\n17\r\n00:00:35,920 --> 00:00:38,198\r\n- ..so
        I made a short term repair.\r\n- Yaz!\r\n\r\n18\r\n00:00:38,200 --> 00:00:40,038\r\n-
        Tell me what you want.\r\n- ..one.\r\n\r\n19\r\n00:00:40,040 --> 00:00:42,120\r\nAll
        in good time.\r\n\r\n20\r\n00:00:45,057 --> 00:00:49,768\r\n_\r\n\r\n21\r\n00:00:51,840
        --> 00:00:55,918\r\nWhat I learned in the immediate\r\naftermath of the Flux\r\n\r\n22\r\n00:00:55,920
        --> 00:00:57,678\r\nseems obvious now.\r\n\r\n23\r\n00:00:57,680 --> 00:01:00,040\r\nBut
        it's only obvious\r\nonce you've lived it.\r\n\r\n24\r\n00:01:02,400 --> 00:01:05,318\r\nThe
        biggest changes\r\nto our lives start small.\r\n\r\n25\r\n00:01:05,320 -->
        00:01:08,998\r\nCatastrophes creep in quietly.\r\n\r\n26\r\n00:01:09,000 -->
        00:01:10,998\r\nAnd by the time you realise,\r\n\r\n27\r\n00:01:11,000 -->
        00:01:14,800\r\nthe life you once had\r\nis already behind you.\r\n\r\n28\r\n00:01:20,440
        --> 00:01:22,198\r\nThe Dalek Sector is growing.\r\n\r\n29\r\n00:01:22,200
        --> 00:01:24,038\r\nI thought I'd made it out,\r\n\r\n30\r\n00:01:24,040 -->
        00:01:25,958\r\nbut they just keep spreading.\r\n\r\n31\r\n00:01:25,960 -->
        00:01:28,198\r\nBecause since what\r\nsome people keep calling\r\n\r\n32\r\n00:01:28,200
        --> 00:01:30,518\r\nthe Beginning of the End,\r\n\r\n33\r\n00:01:30,520 -->
        00:01:33,360\r\nwho is there left to stop them?\r\n\r\n34\r\n00:01:35,760
        --> 00:01:37,838\r\nOf course,\r\nI call it the Dalek Sector,\r\n\r\n35\r\n00:01:37,840
        --> 00:01:39,958\r\nI don't know for certain.\r\n\r\n36\r\n00:01:39,960 -->
        00:01:42,598\r\nBut it helps me understand,\r\n\r\n37\r\n00:01:42,600 -->
        00:01:45,558\r\nbecause the maps definitely don't\r\nmake any sense any more.\r\n\r\n38\r\n00:01:45,560
        --> 00:01:48,998\r\nOr the days.\r\n\r\n39\r\n00:01:49,000 --> 00:01:51,758\r\nEverything
        is disrupted.\r\n\r\n40\r\n00:01:51,760 --> 00:01:53,638\r\nBut this isn't
        about Daleks.\r\n\r\n41\r\n00:01:53,640 --> 00:01:55,918\r\nFor once, they're
        not\r\nwhat worries me.\r\n\r\n42\r\n00:01:55,920 --> 00:01:57,558\r\nAt least
        we understand them,\r\n\r\n43\r\n00:01:57,560 --> 00:01:59,640\r\nyou and
        me, my love.\r\nWe've fought them.\r\n\r\n44\r\n00:02:03,120 --> 00:02:05,758\r\nIt's
        the other things...\r\n\r\n45\r\n00:02:05,760 --> 00:02:08,080\r\n..whatever
        they are.\r\n\r\n46\r\n00:02:18,040 --> 00:02:19,838\r\nAppearing from nowhere.\r\n\r\n47\r\n00:02:19,840
        --> 00:02:21,878\r\nFeasting on the wreckage.\r\n\r\n48\r\n00:02:21,880 -->
        00:02:25,718\r\nComing for survivors of the Flux.\r\n\r\n49\r\n00:02:25,720
        --> 00:02:28,358\r\nI must admit, some days\r\nI feel like...\r\n\r\n50\r\n00:02:28,360
        --> 00:02:30,480\r\n..they want to stop me\r\nfrom getting to you.\r\n\r\n51\r\n00:02:33,520
        --> 00:02:36,600\r\nBut nothing is going to stop me\r\ngetting to you.\r\n\r\n52\r\n00:02:54,653
        --> 00:02:58,653\r\nCREDITS\r\n\r\n53\r\n00:03:13,240 --> 00:03:15,278\r\nI
        spend my life walking into\r\nnew places\r\n\r\n54\r\n00:03:15,280 --> 00:03:16,798\r\nand
        weighing things up fast.\r\n\r\n55\r\n00:03:16,820 --> 00:03:18,718\r\nWho's
        who? Who has the power?\r\nWho's in danger?\r\n\r\n56\r\n00:03:18,720 -->
        00:03:20,478\r\nHow fast danger is coming?\r\n\r\n57\r\n00:03:20,480 --> 00:03:23,358\r\nAlso,
        how likely my friends are\r\nto die.\r\n\r\n58\r\n00:03:23,360 --> 00:03:25,638\r\nI've
        got good at figuring\r\nall of that out at speed.\r\n\r\n59\r\n00:03:25,640
        --> 00:03:26,998\r\nThree...\r\n\r\n60\r\n00:03:27,000 --> 00:03:29,198\r\nRight
        now, big danger.\r\nNo obvious solutions.\r\n\r\n61\r\n00:03:29,200 --> 00:03:31,958\r\nWell,
        one solution,\r\none massive risk.\r\n\r\n62\r\n00:03:31,960 --> 00:03:33,958\r\n-
        All in good time.\r\n- You don't mess with time.\r\n\r\n63\r\n00:03:33,960
        --> 00:03:36,038\r\nYou don't put yourself\r\nand your friends\r\n\r\n64\r\n00:03:36,040
        --> 00:03:38,678\r\nin the midst of a time storm\r\nunless there's no alternative.\r\n\r\n65\r\n00:03:38,680
        --> 00:03:42,118\r\nJohn Burroughs once said to me,\r\n\"Leap and the net
        will appear.\"\r\n\r\n66\r\n00:03:42,120 --> 00:03:44,438\r\nHe was talking
        metaphorically,\r\n\r\n67\r\n00:03:44,440 --> 00:03:46,358\r\nwhereas right
        now...\r\n\r\n68\r\n00:04:06,480 --> 00:04:07,918\r\nI'm sorry.\r\n\r\n69\r\n00:04:07,920
        --> 00:04:10,078\r\nI had to buy us time. Literally.\r\n\r\n70\r\n00:04:10,080
        --> 00:04:12,998\r\nWe're in the heart\r\nof the time storm,\r\n\r\n71\r\n00:04:13,000
        --> 00:04:15,438\r\nsheltering in broken time.\r\n\r\n72\r\n00:04:15,440 -->
        00:04:17,120\r\nNo! Yaz...\r\n\r\n73\r\n00:04:18,440 --> 00:04:20,158\r\nDan!\r\n\r\n74\r\n00:04:20,160
        --> 00:04:22,478\r\nTime is pulling you back.\r\nI'm coming to get you.\r\n\r\n75\r\n00:04:22,480
        --> 00:04:24,400\r\nNo!\r\n\r\n76\r\n00:04:27,760 --> 00:04:30,238\r\nHow
        did you get in here?\r\n\r\n77\r\n00:04:30,240 --> 00:04:32,518\r\nBroken
        and disrupted time.\r\n\r\n78\r\n00:04:32,520 --> 00:04:35,318\r\nEverything
        is corrupted.\r\n\r\n79\r\n00:04:35,320 --> 00:04:36,880\r\nI have to rescue
        them.\r\n\r\n80\r\n00:04:39,640 --> 00:04:42,598\r\nNo. Not me as well,\r\nI
        have too much to do...\r\n\r\n81\r\n00:04:50,640 --> 00:04:52,278\r\nWhat's
        the update, boss?\r\n\r\n82\r\n00:04:52,280 --> 00:04:56,238\r\nTrubial Monument
        is down.\r\nOnly the central temple left.\r\n\r\n83\r\n00:04:56,240 --> 00:04:59,638\r\n-
        Where are the hostages?\r\n- We don't know. No traces.\r\n\r\n84\r\n00:04:59,640
        --> 00:05:02,958\r\nThe only information we have is five\r\nPassenger forms
        in main temple.\r\n\r\n85\r\n00:05:02,960 --> 00:05:05,758\r\n- Where are
        we on aerial?\r\n- Aerial shelling now complete.\r\n\r\n86\r\n00:05:05,760
        --> 00:05:08,438\r\nShould've weakened primary defences\r\nto give us a way
        in.\r\n\r\n87\r\n00:05:08,440 --> 00:05:10,238\r\nJust give the word.\r\n\r\n88\r\n00:05:10,240
        --> 00:05:12,558\r\nEnough equipment remaining\r\nto breach the entrance?\r\n\r\n89\r\n00:05:12,560
        --> 00:05:13,758\r\nYou said come prepared.\r\n\r\n90\r\n00:05:13,760 -->
        00:05:15,958\r\nWe also have temporal erasure\r\noptions,\r\n\r\n91\r\n00:05:15,960
        --> 00:05:17,680\r\nshould we require them.\r\n\r\n92\r\n00:05:21,320 -->
        00:05:23,520\r\nWhere is this?\r\n\r\n93\r\n00:05:26,240 --> 00:05:27,718\r\nWhy...?\r\n\r\n94\r\n00:05:27,720
        --> 00:05:29,758\r\nWhat are you wearing?\r\n\r\n95\r\n00:05:29,760 --> 00:05:30,998\r\nTemporal
        hazing?\r\n\r\n96\r\n00:05:31,000 --> 00:05:32,678\r\nHappens to the best
        of us.\r\n\r\n97\r\n00:05:32,680 --> 00:05:34,118\r\nWhen is this?\r\n\r\n98\r\n00:05:34,120
        --> 00:05:36,598\r\nOw! What did you do that for?\r\n\r\n99\r\n00:05:36,600
        --> 00:05:39,358\r\n- She loves doing that.\r\n- She so loves doing that.\r\n\r\n100\r\n00:05:39,360
        --> 00:05:42,598\r\nI do love doing that.\r\nShould block the temporal hazing.\r\n\r\n101\r\n00:05:42,600
        --> 00:05:44,318\r\nYou back with us?\r\n\r\n102\r\n00:05:44,320 --> 00:05:47,558\r\nWe
        need to get this job done\r\nand end the siege of Atropos.\r\n\r\n103\r\n00:05:47,560
        --> 00:05:49,958\r\nAtropos.\r\n\r\n104\r\n00:05:49,960 --> 00:05:51,560\r\nThat's
        where I found you.\r\n\r\n105\r\n00:05:56,560 --> 00:05:59,478\r\nTell psy-ops
        to alert the Mouri\r\nskeins, they should be on standby,\r\n\r\n106\r\n00:05:59,480
        --> 00:06:03,558\r\nand tell the fleet to ramp up\r\nsecond wave of aerial
        shelling.\r\n\r\n107\r\n00:06:03,560 --> 00:06:06,038\r\nWe all know why we're
        here.\r\n\r\n108\r\n00:06:06,040 --> 00:06:09,398\r\nWe rescue those hostages,\r\nend
        the siege, reset time\r\n\r\n109\r\n00:06:09,400 --> 00:06:12,158\r\nso the
        universe can function again.\r\n\r\n110\r\n00:06:12,160 --> 00:06:14,758\r\nThe
        only way in's through the front,\r\n\r\n111\r\n00:06:14,760 --> 00:06:16,798\r\nrisking
        our lives to save others'.\r\n\r\n112\r\n00:06:16,800 --> 00:06:18,398\r\nThe
        usual.\r\n\r\n113\r\n00:06:18,400 --> 00:06:19,920\r\nOn my command.\r\n\r\n114\r\n00:06:21,640
        --> 00:06:23,280\r\nThe universe is relying on us.\r\n\r\n115\r\n00:06:36,000
        --> 00:06:38,078\r\nWhat are you doing here?\r\n\r\n116\r\n00:06:38,080 -->
        00:06:39,638\r\nI seem to have two coffees\r\n\r\n117\r\n00:06:39,640 -->
        00:06:42,758\r\nand one of them's a skinny latte\r\nwith an extra shot.\r\n\r\n118\r\n00:06:42,760
        --> 00:06:44,958\r\nWeird. That's the way I have it.\r\n\r\n119\r\n00:06:44,960
        --> 00:06:46,758\r\nIs it?\r\n\r\n120\r\n00:06:46,760 --> 00:06:48,840\r\nThat's
        lucky...\r\n\r\n121\r\n00:06:52,360 --> 00:06:54,638\r\nYou all right?\r\n\r\n122\r\n00:06:54,640
        --> 00:06:56,438\r\nYeah, sorry.\r\n\r\n123\r\n00:06:56,440 --> 00:06:58,438\r\nJust
        lost me bearings.\r\n\r\n124\r\n00:06:58,440 --> 00:07:01,278\r\n- So how
        was your date?\r\n- It wasn't a date.\r\n\r\n125\r\n00:07:01,280 --> 00:07:04,438\r\nAll
        right, so, how was your thing\r\nthat wasn't a date?\r\n\r\n126\r\n00:07:04,440
        --> 00:07:06,518\r\nI fell asleep in front of him.\r\n\r\n127\r\n00:07:06,520
        --> 00:07:08,038\r\nI thought you were going for pizza.\r\n\r\n128\r\n00:07:08,040
        --> 00:07:10,318\r\nI fell asleep, in me pizza,\r\nin front of him.\r\n\r\n129\r\n00:07:10,320
        --> 00:07:11,718\r\nNo!\r\n\r\n130\r\n00:07:11,720 --> 00:07:15,078\r\nHe
        was so boring. I woke up with him\r\npicking bits of mozzarella\r\n\r\n131\r\n00:07:15,080
        --> 00:07:17,398\r\noff me cheek and asking the waiter\r\nto call an ambulance.\r\n\r\n132\r\n00:07:17,400
        --> 00:07:19,558\r\nI had to lie and tell him\r\nI was narcoleptic.\r\n\r\n133\r\n00:07:19,560
        --> 00:07:21,680\r\nI mean, I obviously am,\r\nin reaction to him.\r\n\r\n134\r\n00:07:23,240
        --> 00:07:24,598\r\nAm I boring you?\r\n\r\n135\r\n00:07:24,600 --> 00:07:26,840\r\nNo.
        Just thought I saw...\r\n\r\n136\r\n00:07:28,800 --> 00:07:30,558\r\nDoesn't
        matter.\r\n\r\n137\r\n00:07:30,560 --> 00:07:32,718\r\nWhy aren't you married?\r\n\r\n138\r\n00:07:32,720
        --> 00:07:35,758\r\nYou're taking no prisoners tonight,\r\nare you?\r\n\r\n139\r\n00:07:35,760
        --> 00:07:38,798\r\nYou're not a kid and you're not\r\nthe ugliest fella in

        --> 00:10:32,758\r\nYou were lucky to escape\r\nwith your life.\r\n\r\n191\r\n00:10:32,760
        --> 00:10:38,038\r\nYes and no. Yes, the damage\r\nto the craft was bad.\r\n\r\n192\r\n00:10:38,040
        --> 00:10:41,518\r\nNo, I don't believe I was lucky.\r\nI made a judgment
        call\r\n\r\n193\r\n00:10:41,520 --> 00:10:42,878\r\nand it came off.\r\n\r\n194\r\n00:10:42,880
        --> 00:10:44,400\r\nThat's what we train for.\r\n\r\n195\r\n00:10:49,120 -->
        00:10:50,840\r\nI remember this.\r\n\r\n196\r\n00:10:52,080 --> 00:10:53,718\r\nBut
        it wasn't you.\r\n\r\n197\r\n00:10:53,720 --> 00:10:55,878\r\nYou weren't
        here.\r\n\r\n198\r\n00:10:55,880 --> 00:10:57,958\r\nCommander.\r\n\r\n199\r\n00:10:57,960
        --> 00:11:00,038\r\nYes. Sorry.\r\n\r\n200\r\n00:11:00,040 --> 00:11:03,238\r\nNo
        record of post-traumatic\r\npsycho disturbance.\r\n\r\n201\r\n00:11:03,240
        --> 00:11:07,318\r\nI've taken all offers of counselling\r\nand term-coming.\r\n\r\n202\r\n00:11:07,320
        --> 00:11:08,638\r\nNo problems.\r\n\r\n203\r\n00:11:08,640 --> 00:11:11,958\r\nDon't
        mind me.\r\nI'm trying not to be distracting.\r\n\r\n204\r\n00:11:11,960 -->
        00:11:13,358\r\nLet me just...\r\n\r\n205\r\n00:11:13,360 --> 00:11:15,318\r\nDid
        you...?\r\n\r\n206\r\n00:11:15,320 --> 00:11:17,880\r\nDid I what?\r\n\r\n207\r\n00:11:20,880
        --> 00:11:22,440\r\nNothing.\r\n\r\n208\r\n00:11:24,880 --> 00:11:27,958\r\nYou
        do realise this is\r\na prestigious posting\r\n\r\n209\r\n00:11:27,960 -->
        00:11:30,958\r\nwith the highest level\r\nof security clearance?\r\n\r\n210\r\n00:11:30,960
        --> 00:11:32,358\r\nI understand.\r\n\r\n211\r\n00:11:32,360 --> 00:11:35,118\r\nYou'll
        be permanently at the side of\r\nthe Grand Serpent.\r\n\r\n212\r\n00:11:35,120
        --> 00:11:36,758\r\nIt will be arduous.\r\n\r\n213\r\n00:11:36,760 --> 00:11:40,278\r\nThe
        Grand Serpent is demanding.\r\n\r\n214\r\n00:11:40,280 --> 00:11:43,118\r\n-
        Yes. - Absolute discretion\r\nand absolute fidelity\r\n\r\n215\r\n00:11:43,120
        --> 00:11:45,118\r\n- are the minimum expected.\r\n- I understand.\r\n\r\n216\r\n00:11:45,120
        --> 00:11:47,798\r\nDon't make me regret this.\r\n\r\n217\r\n00:11:47,800
        --> 00:11:49,600\r\nMeaning?\r\n\r\n218\r\n00:11:51,000 --> 00:11:52,680\r\nThe
        posting is yours.\r\n\r\n219\r\n00:11:56,960 --> 00:11:59,878\r\nThank you,
        sir. It's an honour.\r\n\r\n220\r\n00:11:59,880 --> 00:12:01,638\r\nIt is.\r\n\r\n221\r\n00:12:01,640
        --> 00:12:03,638\r\nMake sure you remember that.\r\n\r\n222\r\n00:12:03,640
        --> 00:12:05,920\r\nDo not let the Grand Serpent down.\r\n\r\n223\r\n00:12:22,200
        --> 00:12:23,720\r\nBlow the doors in.\r\n\r\n224\r\n00:12:33,880 --> 00:12:36,438\r\nI've
        got about 11 nitros\r\nof reducer left.\r\n\r\n225\r\n00:12:36,440 --> 00:12:38,158\r\nWe
        use it soon as the doors go.\r\n\r\n226\r\n00:12:38,160 --> 00:12:41,238\r\nKeeps
        us at normal speed but slows\r\ndown the rest of the environment.\r\n\r\n227\r\n00:12:41,240
        --> 00:12:43,120\r\nWe've gotta make\r\nthe most of it...\r\n\r\n228\r\n00:12:44,960
        --> 00:12:48,680\r\nOur entire focus is\r\nlocate the Ravagers.\r\n\r\n229\r\n00:13:02,160
        --> 00:13:04,598\r\nOh, wow, supersized Mouri.\r\n\r\n230\r\n00:13:04,600
        --> 00:13:06,838\r\nHey, where was I?\r\nThat wasn't my time stream.\r\n\r\n231\r\n00:13:06,840
        --> 00:13:09,318\r\nAnd why were Dan, Yaz\r\nand that lad there?\r\n\r\n232\r\n00:13:09,320
        --> 00:13:12,038\r\nYou have put yourself at risk\r\nin here, Doctor.\r\n\r\n233\r\n00:13:12,040
        --> 00:13:14,558\r\nTime is playing games with you all.\r\n\r\n234\r\n00:13:14,560
        --> 00:13:18,558\r\nYou understand what I'm trying\r\nto do by throwing myself
        in here.\r\n\r\n235\r\n00:13:18,560 --> 00:13:22,678\r\nThe pressure of the
        time storm\r\nwill be too much, even for you...\r\n\r\n236\r\n00:13:22,680
        --> 00:13:24,480\r\nI will not let them die.\r\n\r\n237\r\n00:13:25,680 -->
        00:13:28,318\r\nI can do this.\r\n\r\n238\r\n00:13:28,320 --> 00:13:29,878\r\nI
        can absorb it...\r\n\r\n239\r\n00:13:29,880 --> 00:13:32,758\r\nHelp me with
        it and I can help you.\r\n\r\n240\r\n00:13:32,760 --> 00:13:34,798\r\nTime
        resists,\r\nit is pulling you back.\r\n\r\n241\r\n00:13:34,800 --> 00:13:36,600\r\nAgh!\r\n\r\n242\r\n00:13:38,240
        --> 00:13:40,358\r\nListen up, Ravagers.\r\n\r\n243\r\n00:13:40,360 --> 00:13:43,798\r\nYou
        are intruders in\r\nthe Temple of Atropos.\r\n\r\n244\r\n00:13:43,800 -->
        00:13:45,558\r\nThe Temple is surrounded.\r\n\r\n245\r\n00:13:45,560 --> 00:13:47,318\r\nThere's
        no way out of here,\r\n\r\n246\r\n00:13:47,320 --> 00:13:48,798\r\nand no
        way off this planet.\r\n\r\n247\r\n00:13:48,800 --> 00:13:51,598\r\nWe've
        come to reclaim what you took.\r\n\r\n248\r\n00:13:51,600 --> 00:13:54,158\r\nYou
        do not belong here,\r\n\r\n249\r\n00:13:54,160 --> 00:13:56,158\r\nso you
        might as well surrender\r\n\r\n250\r\n00:13:56,160 --> 00:13:58,280\r\nto
        save matters getting\r\ntoo unpleasant.\r\n\r\n251\r\n00:14:00,920 --> 00:14:02,878\r\nI
        know you can hear me.\r\n\r\n252\r\n00:14:02,880 --> 00:14:05,878\r\nTell
        your remaining troops\r\nto surrender now,\r\n\r\n253\r\n00:14:05,880 -->
        00:14:08,040\r\nor they'll have me\r\nto answer to.\r\n\r\n254\r\n00:14:15,120
        --> 00:14:17,358\r\nWho the hell are you?\r\n\r\n255\r\n00:14:17,360 --> 00:14:19,638\r\nAnd
        what are you doing\r\nin my reflection?\r\n\r\n256\r\n00:14:19,640 --> 00:14:21,718\r\nWhat
        are you doing here?\r\n\r\n257\r\n00:14:21,720 --> 00:14:24,398\r\nIs this
        the Atropos\r\ndefence systems?\r\n\r\n258\r\n00:14:24,400 --> 00:14:25,798\r\nI'm
        you.\r\n\r\n259\r\n00:14:25,800 --> 00:14:27,278\r\nWhich means...\r\n\r\n260\r\n00:14:27,280
        --> 00:14:29,478\r\n..this is my past.\r\n\r\n261\r\n00:14:29,480 --> 00:14:30,718\r\nI'm
        in a memory.\r\n\r\n262\r\n00:14:30,720 --> 00:14:32,238\r\nWhat do you mean,
        you're me?\r\n\r\n263\r\n00:14:32,240 --> 00:14:33,878\r\nNah, I don't think
        so.\r\n\r\n264\r\n00:14:33,880 --> 00:14:35,038\r\nI'm your future.\r\n\r\n265\r\n00:14:35,040
        --> 00:14:37,518\r\nI threw myself into a time storm\r\nhere in the future\r\n\r\n266\r\n00:14:37,520
        --> 00:14:39,278\r\nto protect myself and my friends.\r\n\r\n267\r\n00:14:39,280
        --> 00:14:41,198\r\nBut it's thrown me down\r\ninto my own time stream,\r\n\r\n268\r\n00:14:41,200
        --> 00:14:42,878\r\nin the middle of a memory\r\nthat I've lost.\r\n\r\n269\r\n00:14:42,880
        --> 00:14:44,478\r\nI'm losing control of it all...\r\n\r\n270\r\n00:14:44,480
        --> 00:14:46,838\r\nNo time to admire yourself, boss!\r\n\r\n271\r\n00:14:46,840
        --> 00:14:49,998\r\nBit of praise for the effective\r\nreducer wouldn't go
        amiss.\r\n\r\n272\r\n00:14:50,000 --> 00:14:52,398\r\nYeah. You're pretty
        smart\r\nfor a dog.\r\n\r\n273\r\n00:14:52,400 --> 00:14:55,718\r\n- Oi! Language.\r\n-
        What did you call him?\r\n\r\n274\r\n00:14:55,720 --> 00:14:57,958\r\nTell
        me who you are.\r\nAll of you.\r\n\r\n275\r\n00:14:57,960 --> 00:14:59,718\r\nIf
        this temporal hazing gets\r\nany worse,\r\n\r\n276\r\n00:14:59,720 --> 00:15:02,798\r\nwe'll
        have to relieve her of\r\ncommand. We can't risk the mission.\r\n\r\n277\r\n00:15:02,800
        --> 00:15:05,038\r\nWe're your team.\r\n\r\n278\r\n00:15:05,040 --> 00:15:06,640\r\nMy
        team...\r\n\r\n279\r\n00:15:08,800 --> 00:15:11,440\r\nYou talk to her. We'll
        cover.\r\n\r\n280\r\n00:15:12,520 --> 00:15:15,638\r\nIt's all right, boss,\r\nwe
        understand the pressure.\r\n\r\n281\r\n00:15:15,640 --> 00:15:19,318\r\nFinal
        push, we do this,\r\nyou're clear.\r\n\r\n282\r\n00:15:19,320 --> 00:15:20,678\r\nClear?\r\n\r\n283\r\n00:15:20,680
        --> 00:15:23,438\r\nThey promised,\r\nthey'll stick to it. Final attack.\r\n\r\n284\r\n00:15:23,440
        --> 00:15:25,638\r\nRetake the chamber,\r\nretake the planet.\r\n\r\n285\r\n00:15:25,640
        --> 00:15:28,518\r\nAnd you'll be free of all this.\r\nThat's the point, isn't
        it?\r\n\r\n286\r\n00:15:28,520 --> 00:15:30,280\r\nIf you say so...\r\n\r\n287\r\n00:15:32,400
        --> 00:15:34,958\r\nWhy don't I know?\r\n\r\n288\r\n00:15:34,960 --> 00:15:37,118\r\nWhy
        don't I remember how this ends?\r\n\r\n289\r\n00:15:37,120 --> 00:15:39,798\r\nIf
        you've thrown yourself into\r\na time storm\r\n\r\n290\r\n00:15:39,800 -->
        00:15:42,358\r\nand that storm's thrown you\r\nin here,\r\n\r\n291\r\n00:15:42,360
        --> 00:15:43,998\r\nyou might never get back.\r\n\r\n292\r\n00:15:44,000 -->
        00:15:46,278\r\nAnd my friends will die\r\n\r\n293\r\n00:15:46,280 --> 00:15:48,120\r\nsubmerged
        in their own time stream.\r\n\r\n294\r\n00:15:49,400 --> 00:15:51,240\r\nThen
        you've got a lot\r\nto figure out.\r\n\r\n295\r\n00:16:02,920 --> 00:16:06,118\r\n-
        What am I running from?\r\n- We've got him!\r\n\r\n296\r\n00:16:06,120 -->
        00:16:07,438\r\nDon't shoot.\r\n\r\n297\r\n00:16:07,440 --> 00:16:09,798\r\nWhy
        are you dallying here?\r\n\r\n298\r\n00:16:09,800 --> 00:16:12,078\r\nI'm
        not dallying,\r\nI'm trying to get out.\r\n\r\n299\r\n00:16:12,080 --> 00:16:15,918\r\nLast
        I knew, I was somewhere else.\r\nAnd now I'm not. Again.\r\n\r\n300\r\n00:16:15,920
        --> 00:16:17,518\r\nWhy do you disobey the task?\r\n\r\n301\r\n00:16:17,520
        --> 00:16:19,038\r\nWhat task?\r\n\r\n302\r\n00:16:19,040 --> 00:16:20,758\r\nBack,
        vile demons!\r\n\r\n303\r\n00:16:20,760 --> 00:16:22,400\r\nI spite you all.\r\n\r\n304\r\n00:16:24,360
        --> 00:16:26,078\r\nNow, what is this?\r\n\r\n305\r\n00:16:26,080 --> 00:16:27,958\r\nHas
        your mind deserted you?\r\n\r\n306\r\n00:16:27,960 --> 00:16:29,998\r\nAre
        you now a fool?\r\n\r\n307\r\n00:16:30,000 --> 00:16:32,158\r\nIt's really
        beginning\r\nto feel that way.\r\n\r\n308\r\n00:16:32,160 --> 00:16:34,238\r\nSo
        where've you come from?\r\n\r\n309\r\n00:16:34,240 --> 00:16:35,918\r\nMason
        Street, clearly.\r\n\r\n310\r\n00:16:35,920 --> 00:16:37,798\r\nMason Street,
        Edge Hill?\r\n\r\n311\r\n00:16:37,800 --> 00:16:40,958\r\nWell, of course,
        Edge Hill.\r\nWhere else?\r\n\r\n312\r\n00:16:40,960 --> 00:16:44,160\r\nThat's
        right by where I live,\r\nare we near there now?\r\n\r\n313\r\n00:16:45,440
        --> 00:16:47,518\r\nNo, sir.\r\n\r\n314\r\n00:16:47,520 --> 00:16:49,518\r\nVery

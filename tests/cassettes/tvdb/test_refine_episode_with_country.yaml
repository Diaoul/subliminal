        (AU)\",\"overview\":\"Inspired by true events; a woman escaping a cult, a
        refugee fleeing with his family, a father trapped in a dead-end job, and a
        bureaucrat on the verge of a national scandal find their lives intertwined
        in an immigration detention centre.\",\"poster\":\"/banners/v4/series/368855/posters/60a93af8dafc5.jpg\",\"seriesName\":\"Stateless\",\"slug\":\"stateless\",\"status\":\"Ended\"},{\"aliases\":[],\"banner\":\"/banners/graphical/301715-g2.jpg\",\"firstAired\":\"2004-10-06\",\"id\":301715,\"image\":\"/banners/posters/301715-1.jpg\",\"network\":\"C31\",\"overview\":\"The
        Shambles was an Australian television sketch comedy program shown on the community
        television across Australia. It was written by and stars Sean Lynch, Nathan
        Valvo and Anthony Ziella, known on the show as Lynchy, Valvo and Sos respectively.\",\"poster\":\"/banners/posters/301715-1.jpg\",\"seriesName\":\"The
        Shambles With Sos, Valvo \\u0026 Lynchy\",\"slug\":\"the-shambles-with-sos-valvo-and-lynchy\",\"status\":\"Ended\"},{\"aliases\":[\"Shambles\"],\"banner\":\"/banners/v4/series/420062/banners/633d234ab44ca.jpg\",\"firstAired\":\"2022-10-03\",\"id\":420062,\"image\":\"/banners/v4/series/420062/posters/633d229cf1c8a.jpg\",\"network\":\"Canal+\",\"overview\":\"When
        she is not on stage, Florence Foresti is a woman like the others. Worse. A
        public figure, she is also a mother in joint custody, a drifting bachelor,
        an artist in search of inspiration, and a chronic anguish. D\xC9SORDRES invites
        you to enter the daily life of Florence Foresti, every other week, when she
        does not have her daughter to support, during the creation of her show \\\"Epilogue\\\",
        in 2017. Like her dual life, where the routine rubs shoulders with glamour,
        laughter flirts with the serious, and parody invites itself into reality.
        A beautiful mess.\",\"poster\":\"/banners/v4/series/420062/posters/633d229cf1c8a.jpg\",\"seriesName\":\"D\xE9sordres\",\"slug\":\"desordres\",\"status\":\"Ended\"},{\"aliases\":[],\"banner\":\"/banners/v4/series/455790/banners/672367ed73f4e.jpg\",\"firstAired\":\"2024-10-30\",\"id\":455790,\"image\":\"/banners/v4/series/455790/posters/6722c9e46b32c.jpg\",\"network\":\"ITV1\",\"overview\":\"With

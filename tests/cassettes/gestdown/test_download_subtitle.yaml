        --> 00:13:26,633\r\nTu savais que Los Angeles avait\r\nun petit Sri Lanka
        ?\r\n\r\n287\r\n00:13:26,635 --> 00:13:28,986\r\nJe ne savais pas.\r\n\r\n288\r\n00:13:28,988
        --> 00:13:31,004\r\nMaintenant... oui.\r\n\r\n289\r\n00:13:31,006 --> 00:13:33,707\r\nIls
        sont adorables.\r\n\r\n290\r\n00:13:33,709 --> 00:13:37,377\r\nM\xEAme si
        c'est terrifiant de se r\xE9veiller\r\nen face d'eux.\r\n\r\n291\r\n00:13:38,379
        --> 00:13:39,646\r\nSi tu as faim, j'ai ramen\xE9\r\n\r\n292\r\n00:13:39,648
        --> 00:13:41,632\r\ndu mouton et du lait de coco.\r\n\r\n293\r\n00:13:41,634
        --> 00:13:43,617\r\nPourquoi tu as pris \xE7a ?\r\nTu d\xE9testes l'agneau.\r\n\r\n294\r\n00:13:43,619
        --> 00:13:45,686\r\nJe demandais mon chemin.\r\n\r\n295\r\n00:13:45,688 -->
        00:13:49,206\r\nApparemment, il y a eu des \r\nprobl\xE8mes de communications.\r\n\r\n296\r\n00:13:49,208
        --> 00:13:52,326\r\nJe pensais qu'Amy te ram\xE8nerait\r\n\xE0 la maison.\r\n\r\n297\r\n00:13:52,328
        --> 00:13:53,610\r\nOui, je le pensais aussi,\r\n\r\n298\r\n00:13:53,612 -->
        00:13:55,779\r\nmais elle agit tr\xE8s \xE9trangement.\r\n\r\n299\r\n00:13:55,781
        --> 00:13:58,782\r\nJ'en discutais avec un Sri lankais \r\ndans le bus,\r\n\r\n300\r\n00:13:58,784
        --> 00:14:01,869\r\net il a suppos\xE9 qu'un tigre\r\npouvait\r\n\r\n301\r\n00:14:01,871
        --> 00:14:04,054\r\nse cacher dans son ombre.\r\n\r\n302\r\n00:14:05,907 -->
        00:14:08,342\r\nBien qu'il ait peut-\xEAtre \r\nessay\xE9 de m'attirer\r\n\r\n303\r\n00:14:08,344
        --> 00:14:11,345\r\nchez son beau-fr\xE8re \r\nqui est m\xE9decin-sorcier.\r\n\r\n304\r\n00:14:14,265
        --> 00:14:16,834\r\nQue s'est-il pass\xE9\r\nentre toi et Amy ?\r\n\r\n305\r\n00:14:16,836
        --> 00:14:20,571\r\nTu peux croire qu'elle dise\r\nque je l'ai embarrass\xE9e
        ?\r\n\r\n306\r\n00:14:22,658 --> 00:14:25,442\r\nMais tu n'as m\xEAme pas
        \r\nentendu les d\xE9tails.\r\n\r\n307\r\n00:14:29,247 --> 00:14:31,865\r\nJe
        te connais depuis longtemps,\r\n\r\n308\r\n00:14:31,867 --> 00:14:33,283\r\net
        je vais te dire ceci\r\n\r\n309\r\n00:14:33,285 --> 00:14:37,154\r\navec tout
        l'amour que \r\nje puisse rassembler.\r\n\r\n310\r\n00:14:37,156 --> 00:14:38,155\r\nAmy
        a raison.\r\n\r\n311\r\n00:14:38,157 --> 00:14:39,606\r\nTu as tort.\r\n\r\n312\r\n00:14:40,458
        --> 00:14:41,658\r\nMais tu ne sais m\xEAme pas...\r\n\r\n313\r\n00:14:41,660
        --> 00:14:43,076\r\nPas d'importance.\r\n\r\n314\r\n00:14:43,078 --> 00:14:45,696\r\n-
        Mais, pour ma d\xE9fense...\r\n- Pas d'importance.\r\n\r\n315\r\n00:14:45,698
        --> 00:14:47,931\r\nTu n'\xE9coutes m\xEAme pas \r\nma version de l'histoire.\r\n\r\n316\r\n00:14:47,933
        --> 00:14:50,267\r\nQuelle est ta version ?\r\n\r\n317\r\n00:14:52,287 -->
        00:14:54,788\r\nNon, je suis pour Amy\r\nsur ce coup-l\xE0.\r\n\r\n318\r\n00:15:00,629
        --> 00:15:01,678\r\nLes crevettes \xE9taient \xE9pic\xE9es.\r\n\r\n319\r\n00:15:01,680
        --> 00:15:03,113\r\nTu veux un Spasfon ?\r\n\r\n320\r\n00:15:03,115 --> 00:15:04,431\r\nTu
        as celui au parfum \r\nde fruit tropical ?\r\n\r\n321\r\n00:15:04,433 -->
        00:15:06,950\r\nNon si je prends ceux-l\xE0, \r\nje les mange tous comme des
        bonbons.\r\n\r\n322\r\n00:15:06,952 --> 00:15:08,385\r\nM'en parle pas.\r\n\r\n323\r\n00:15:08,387
        --> 00:15:11,104\r\nUne fois, je le jure\r\nj'ai fais caca un baton de craie.\r\n\r\n324\r\n00:15:13,141
        --> 00:15:15,359\r\nJ'y vais.\r\nMerci.\r\n\r\n325\r\n00:15:19,531 --> 00:15:21,698\r\nJ'ai
        peut-\xEAtre exag\xE9r\xE9.\r\n\r\n326\r\n00:15:21,700 --> 00:15:25,619\r\nJe
        n'ai pas tr\xE8s bien \r\nr\xE9agi non plus.\r\n\r\n327\r\n00:15:25,621 -->
        00:15:28,038\r\nParfois j'ai l'impression\r\nque tu pr\xE9f\xE8res \xEAtre\r\n\r\n328\r\n00:15:28,040
        --> 00:15:30,090\r\navec tes amis plut\xF4t\r\nqu'avec moi.\r\n\r\n329\r\n00:15:30,092
        --> 00:15:31,909\r\nC'est pas vrai.\r\nVraiment ?\r\n\r\n330\r\n00:15:31,911
        --> 00:15:33,594\r\nTu passes toute la journ\xE9e \r\nau travail,\r\n\r\n331\r\n00:15:33,596
        --> 00:15:35,712\r\net tu passes tes nuits\r\n\xE0 jouer \xE0 des jeux,\r\n\r\n332\r\n00:15:35,714
        --> 00:15:37,230\r\naller au magasin de BD.\r\n\r\n333\r\n00:15:37,232 -->
        00:15:39,850\r\nLa semaine derni\xE8re, vous \xEAtes all\xE9s\r\nvous faire
        masser deux fois.\r\n\r\n334\r\n00:15:42,487 --> 00:15:45,055\r\nDonc quand
        tu as dit que\r\ntu ne voudrais pas passer\r\n\r\n335\r\n00:15:45,057 -->
        00:15:48,025\r\ntant de temps avec moi, \r\n\xE7a m'a vraiment bless\xE9e.\r\n\r\n336\r\n00:15:49,645
        --> 00:15:50,978\r\nOui je comprends.\r\n\r\n337\r\n00:15:50,980 --> 00:15:52,112\r\nJe
        suis vraiment d\xE9sol\xE9.\r\n\r\n338\r\n00:15:52,114 --> 00:15:54,865\r\n\xC0
        partir de demain,\r\nje tourne une nouvelle page.\r\n\r\n339\r\n00:15:54,867
        --> 00:15:57,985\r\nPasser du temps avec toi \r\nsera ma priorit\xE9.\r\n\r\n340\r\n00:15:59,989
        --> 00:16:01,688\r\nPourquoi demain ?\r\n\r\n341\r\n00:16:03,190 --> 00:16:05,509\r\nOn
        est \xE0 presque terminer\r\n\r\n342\r\n00:16:05,511 --> 00:16:07,377\r\nle
        nouveau jeu Batman.\r\n\r\n343\r\n00:16:08,513 --> 00:16:11,665\r\nIl est
        g\xE9nial.\r\n\r\n344\r\n00:16:13,968 --> 00:16:16,003\r\nTu devrais probablement\r\nlui
        courir apr\xE8s.\r\n\r\n345\r\n00:16:16,005 --> 00:16:17,754\r\nEst-ce que
        je dois \r\nte courir apr\xE8s ?\r\n\r\n346\r\n00:16:21,592 --> 00:16:24,094\r\nMerci
        de m'avoir \r\nattir\xE9 des ennuis.\r\n\r\n347\r\n00:16:34,722 --> 00:16:37,324\r\nQu'est-ce
        que tu fais \r\nici \xE0 cette heure l\xE0 ?\r\n\r\n348\r\n00:16:37,326 -->
        00:16:39,192\r\nJe ne pouvais par dormir \r\nparce que je r\xE9fl\xE9chissais\r\n\r\n349\r\n00:16:39,194
        --> 00:16:41,445\r\n\xE0 ce qui nous \xE9tait arriv\xE9 plus t\xF4t.\r\n\r\n350\r\n00:16:42,246
        --> 00:16:45,615\r\nAussi, j'ai fait une sieste\r\nd'enfer dans le bus.\r\n\r\n351\r\n00:16:46,751
        --> 00:16:47,901\r\nEn parlant de \xE7a,\r\n\r\n352\r\n00:16:47,903 --> 00:16:50,787\r\ntu
        veux un peu de mouton\r\net de lait de coco ?\r\n\r\n353\r\n00:16:51,857 -->
        00:16:54,624\r\nJe ne peux pas me\r\nd\xE9barrasser de \xE7a.\r\n\r\n354\r\n00:16:54,626
        --> 00:16:57,077\r\nQu'est-ce que tu veux ?\r\n\r\n355\r\n00:16:57,079 -->
        00:17:00,647\r\nCe n'est pas facile \xE0 dire.\r\n\r\n356\r\n00:17:01,766
        --> 00:17:04,751\r\nToutes les relations sont difficiles,\r\n\r\n357\r\n00:17:04,753
        --> 00:17:07,688\r\net encore plus quand tu es\r\n\r\n358\r\n00:17:07,690
        --> 00:17:09,523\r\navec quelqu'un qui peine\r\n\r\n359\r\n00:17:09,525 -->
        00:17:11,858\r\navec les interactions sociales\r\nde tous les jours.\r\n\r\n360\r\n00:17:11,860
        --> 00:17:13,527\r\nEt franchement...\r\n\r\n361\r\n00:17:13,529 --> 00:17:15,145\r\nqui
        peut reprocher \xE0 des gens\r\n\r\n362\r\n00:17:15,147 --> 00:17:17,664\r\nd'\xEAtre
        un peu bizarres.\r\n\r\n363\r\n00:17:19,651 --> 00:17:21,651\r\nTu n'es pas
        bizarre.\r\n\r\n364\r\n00:17:21,653 --> 00:17:24,271\r\nJe ne parlais pas
        de moi.\r\n\r\n365\r\n00:17:26,307 --> 00:17:28,441\r\nJe veux dire, honn\xEAtement,\r\nil
        n'y a rien\r\n\r\n366\r\n00:17:28,443 --> 00:17:30,077\r\nsur ce qui te lancerai.\r\n\r\n367\r\n00:17:30,079
        --> 00:17:32,295\r\nTu sais, me pr\xE9senter comme\r\nton petit ami.\r\n\r\n368\r\n00:17:32,297
        --> 00:17:35,549\r\nTe donner l'opportunit\xE9\r\nde me ramener chez moi.\r\n\r\n369\r\n00:17:35,551
        --> 00:17:37,617\r\nBriser la glace avec\r\ntes coll\xE8gues\r\n\r\n370\r\n00:17:37,619
        --> 00:17:40,787\r\nen utilisant de l'humour ethnique,\r\nle plus dr\xF4le
        des humours.\r\n\r\n371\r\n00:17:42,557 --> 00:17:44,224\r\nO\xF9 veux-tu
        en venir ?\r\n\r\n372\r\n00:17:44,226 --> 00:17:46,626\r\nNous sommes un couple.\r\n\r\n373\r\n00:17:48,363
        --> 00:17:50,480\r\nJe t'aime bien \r\npour ce que tu es.\r\n\r\n374\r\n00:17:50,482
        --> 00:17:52,365\r\nTon excentricit\xE9 et tout.\r\n\r\n375\r\n00:17:54,102
        --> 00:17:55,652\r\nJe t'aime bien, aussi.\r\n\r\n376\r\n00:17:55,654 -->
        00:17:58,188\r\nJe l'esp\xE8re bien.\r\n\r\n377\r\n00:17:58,190 --> 00:18:00,323\r\nJe
        ne vois personne d'autre\r\nfrappant \xE0 cette porte\r\n\r\n378\r\n00:18:00,325
        --> 00:18:02,826\r\ncomposer avec ton non-sense.\r\n\r\n379\r\n00:18:06,981
        --> 00:18:09,583\r\nM\xEAme pas un au revoir ?\r\n\r\n380\r\n00:18:09,585
        --> 00:18:11,084\r\nC'est le genre de chose\r\n\r\n381\r\n00:18:11,086 -->
        00:18:13,620\r\nqui te font passer \r\npour bizarre.\r\n\r\n382\r\n00:18:13,622
        --> 00:18:15,422\r\nPauvre enfant.\r\n\r\n383\r\n00:18:15,424 --> 00:18:17,507\r\nElle
        ne le voit juste pas.\r\n\r\n384\r\n00:18:27,608 --> 00:18:28,691\r\nJe ne
        m'excuse pas \r\naupr\xE8s d'Howard.\r\n\r\n385\r\n00:18:28,693 --> 00:18:30,342\r\nIl
        peut venir\r\nme supplier \xE0 genoux.\r\n\r\n386\r\n00:18:30,344 --> 00:18:31,694\r\nSheldon,
        \xE9galement.\r\n\r\n387\r\n00:18:31,696 --> 00:18:34,196\r\nSi je le vois
        au boulot,\r\nje vais l'ignorer.\r\n\r\n388\r\n00:18:34,198 --> 00:18:36,032\r\nTr\xE8s
        bien, ne t'inqui\xE8te pas.\r\nJ'ai parl\xE9 \xE0 Leonard.\r\n\r\n389\r\n00:18:36,034
        --> 00:18:38,801\r\nIl va s'asseoir avec les mecs\r\net les remettre \xE0
        leur place.\r\n\r\n390\r\n00:18:38,803 --> 00:18:40,820\r\nLe laser est pr\xEAt.\r\n\r\n391\r\n00:18:40,896
        --> 00:18:41,928\r\nFeu !\r\n\r\n392\r\n00:18:44,274 --> 00:18:49,274\r\n-=

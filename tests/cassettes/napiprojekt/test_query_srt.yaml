        bardzo.\r\n\r\n648\r\n00:38:57,503 --> 00:39:00,214\r\nPrzyjd\u0105 jutro,\r\na
        musz\u0119 si\u0119 spakowa\u0107.\r\n\r\n649\r\n00:39:00,381 --> 00:39:01,799\r\nNie
        przyjd\u0105.\r\n\r\n650\r\n00:39:07,013 --> 00:39:08,598\r\n3,6 tys. dolar\xF3w?\r\n\r\n651\r\n00:39:08,806
        --> 00:39:12,018\r\n- Pokryje czynsz za 3 miesi\u0105ce.\r\n- Nie rozumiem...\r\n\r\n652\r\n00:39:12,185
        --> 00:39:14,187\r\nPoradnia pomaga\r\nw takich sprawach.\r\n\r\n653\r\n00:39:14,395
        --> 00:39:18,399\r\n- Cz\u0119sto tak pomagamy.\r\n- Ale to od pana.\r\n\r\n654\r\n00:39:18,608
        --> 00:39:23,112\r\nSzybciej b\u0119dzie przez moje konto.\r\nOmijamy zb\u0119dn\u0105
        biurokracj\u0119.\r\n\r\n655\r\n00:39:24,405 --> 00:39:28,993\r\n- Nie wiem,
        co powiedzie\u0107.\r\n- \u017Be przeka\u017Ce to pani w\u0142a\u015Bcicielowi.\r\n\r\n656\r\n00:39:29,202
        --> 00:39:33,706\r\nW razie problem\xF3w z pokwitowaniem,\r\nprosz\u0119 od
        razu dzwoni\u0107.\r\n\r\n657\r\n00:39:33,915 --> 00:39:36,292\r\nTak te\u017C
        zrobi\u0119.\r\nDzi\u0119kuj\u0119.\r\n\r\n658\r\n00:39:43,508 --> 00:39:45,301\r\n-
        Wr\xF3ci\u0142e\u015B.\r\n- Tak.\r\n\r\n659\r\n00:39:45,510 --> 00:39:48,012\r\nPodobno
        zaj\u0105\u0142e\u015B si\u0119\r\nmoim klientem.\r\n\r\n660\r\n00:39:49,388
        --> 00:39:52,183\r\n- Dzi\u0119ki, Louis.\r\n- Nie ma za co.\r\n\r\n661\r\n00:39:52,683
        --> 00:39:55,895\r\nJeste\u015Bmy wsp\xF3lnikami.\r\nTo nasi wsp\xF3lni klienci.\r\n\r\n662\r\n00:39:56,103
        --> 00:39:58,105\r\nZgadza si\u0119.\r\n\r\n663\r\n00:39:58,314 --> 00:40:03,694\r\nNie
        chcia\u0142em powiedzie\u0107,\r\n\u017Ce nie nadajesz si\u0119 na zarz\u0105dzaj\u0105cego.\r\n\r\n664\r\n00:40:03,903
        --> 00:40:06,405\r\n- Chcia\u0142e\u015B.\r\n- Mo\u017Ce tak.\r\n\r\n665\r\n00:40:06,614
        --> 00:40:10,993\r\nAle szczerze,\r\nja r\xF3wnie\u017C si\u0119 nie nadaj\u0119.\r\n\r\n666\r\n00:40:11,202
        --> 00:40:15,289\r\nZarz\u0105dzajmy przez jaki\u015B\r\nczas wsp\xF3lnie.\r\n\r\n667\r\n00:40:16,499
        --> 00:40:18,084\r\nB\u0119d\u0119 zaszczycony.\r\n\r\n668\r\n00:40:20,795
        --> 00:40:24,715\r\nPierwsza sprawa:\r\nco z nazw\u0105?\r\n\r\n669\r\n00:40:26,509
        --> 00:40:32,306\r\nNie wiem, jak tobie,\r\nale aktualna mi odpowiada.\r\n\r\n670\r\n00:40:32,515
        --> 00:40:33,599\r\nMnie r\xF3wnie\u017C.\r\n\r\n671\r\n00:40:34,183 --> 00:40:37,311\r\nNigdy
        nie wiadomo.\r\nMo\u017Ce jeszcze wr\xF3ci.\r\n\r\n672\r\n00:40:38,104 -->
        00:40:41,315\r\nZgadza si\u0119, Louis.\r\nNie wiadomo.\r\n\r\n673\r\n00:40:49,991
        --> 00:40:51,701\r\nWci\u0105\u017C tu jeste\u015Bcie?\r\n\r\n674\r\n00:40:51,909
        --> 00:40:56,289\r\nZosta\u0142o 12 godzin.\r\nWci\u0105\u017C szukamy rozwi\u0105zania.\r\n\r\n675\r\n00:40:56,497
        --> 00:41:01,085\r\nGodne podziwu,\r\nale mo\u017Cecie sobie dzisiaj odpu\u015Bci\u0107.\r\n\r\n676\r\n00:41:03,588
        --> 00:41:07,884\r\n- Prolongowano jej termin.\r\n- To mo\u017Cliwe?\r\n\r\n677\r\n00:41:08,092
        --> 00:41:11,804\r\nTak, je\u015Bli zale\u017Cy\r\nci na kliencie.\r\n\r\n678\r\n00:41:14,307
        --> 00:41:19,520\r\nZatem jutro planujemy\r\nnast\u0119pny ruch.\r\n\r\n679\r\n00:41:19,687
        --> 00:41:21,480\r\nTak te\u017C zrobimy.\r\n\r\n"

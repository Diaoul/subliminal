        Life For Children\",\"slug\":\"colonial-life-for-children\",\"status\":\"Ended\"},{\"aliases\":[],\"banner\":\"\",\"firstAired\":\"\",\"id\":419631,\"image\":\"/banners/v4/series/419631/posters/626f1f5fc2a37.jpg\",\"network\":null,\"overview\":\"The
        history of colonial America is a story of extraordinary scope, with Europeans,
        Africans, and the native peoples of North America interacting in a drama of
        settlement and conflict that lasted nearly three centuries. In the midst of
        it, no one would have predicted that the profoundly different English colonies
        along the East Coast, separated by religion, politics, economics, and many
        other factors, would eventually join to form the United States of America.\\r\\n\\r\\n\\\"Before

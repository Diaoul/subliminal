        One\",\"overview\":\"Wales: England's Colony? is designed to stimulate debate
        about the past story of Wales, and will also challenge the audience to think
        afresh about some of the future constitutional choices facing Wales as it
        leaves the European Union.\\r\\n\\r\\nFocussing on how Wales' relationship
        with England has shaped both the nation's development and how Wales sees itself,
        the programmes will tell the story of an uneasy and unequal relationship between
        two nations living side-by-side. It examines Wales' story from its creation
        to the present day, examining key moments such as medieval conquest, industrial
        exploitation, the Blue Books, the 1919 race riots and the flooding of Cwm
        Tryweryn.\\r\\n\",\"poster\":\"/banners/posters/5c9396c380ce9.jpg\",\"seriesName\":\"Wales:
        England's Colony?\",\"slug\":\"wales-englands-colony\",\"status\":\"Ended\"},{\"aliases\":[],\"banner\":\"\",\"firstAired\":\"\",\"id\":392408,\"image\":\"/banners/images/missing/series.jpg\",\"network\":\"\",\"poster\":\"/banners/images/missing/series.jpg\",\"seriesName\":\"Col\xF3n

        in the park, on the bench, in the bookstore. As a framework, the three can
        be seen in their shared apartment, where they watch TV together on their yellow
        couch.\",\"poster\":\"/banners/v4/series/83997/posters/6170453d858b4.jpg\",\"seriesName\":\"The
        Shameless Three\",\"slug\":\"83997-show\",\"status\":\"Ended\"},{\"aliases\":[],\"banner\":\"/banners/graphical/318975-g.jpg\",\"firstAired\":\"1980-07-13\",\"id\":318975,\"image\":\"/banners/v4/series/318975/posters/640cbb149235a.jpg\",\"network\":\"Egyptian
        Television Network\",\"overview\":\"A story based on real events from the
        Egyptian spy files of one of the Egyptian intelligence operations against
        the Israeli Mossad, whose hero was in fact (Ahmed Muhammad Abdel Rahman El-Hwan),

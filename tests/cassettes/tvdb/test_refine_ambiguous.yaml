      string: "{\"data\":[{\"aliases\":[\"Colonie\"],\"banner\":\"/banners/graphical/284210-g.jpg\",\"firstAired\":\"2016-01-14\",\"id\":284210,\"image\":\"/banners/posters/284210-2.jpg\",\"network\":\"USA
        Network\",\"overview\":\"In 2015, Los Angeles exists in a state of occupation.
        Some collaborate with the alien authorities and benefit from the new order,
        while others rebel and suffer the consequences. A family is torn by those
        opposing forces, making difficult choices as they balance keeping their family
        together with the struggle of the human race.\\r\\n\",\"poster\":\"/banners/posters/284210-2.jpg\",\"seriesName\":\"Colony\",\"slug\":\"colony\",\"status\":\"Ended\"},{\"aliases\":[],\"banner\":\"/banners/graphical/105521-g4.jpg\",\"firstAired\":\"2009-07-21\",\"id\":105521,\"image\":\"/banners/v4/series/105521/posters/609db96ca73a9.jpg\",\"network\":\"Discovery\",\"overview\":\"The
        Colony is a controlled experiment to see exactly what it would take to survive
        and rebuild under these circumstances. For 10 weeks, a group of 10 volunteers,
        whose backgrounds and expertise represent a cross-section of modern society,
        are isolated in an urban environment outside Los Angeles and tasked with creating
        a livable society\\r\\n\\r\\nWith no electricity from the grid, no running
        water and no communication with the outside world, all the volunteers have
        to work with are their skills and whatever tools and supplies they can scavenge
        from their surroundings.\\r\\n\\r\\nExperts from the fields of homeland security,
        engineering and psychology have helped design the world of The Colony to reflect
        elements from both real-life disasters and models of what the future could
        look like after a global viral outbreak.\",\"poster\":\"/banners/v4/series/105521/posters/609db96ca73a9.jpg\",\"seriesName\":\"The
        Colony\",\"slug\":\"the-colony\",\"status\":\"Ended\"},{\"aliases\":[],\"banner\":\"\",\"firstAired\":\"2019-08-25\",\"id\":415272,\"image\":\"/banners/images/missing/series.jpg\",\"network\":\"Netflix\",\"overview\":\"Delves
        into the untold stories and unsung heroes that paved Nigeria's road to independence.
        Based on the books by host Olasupo Shasore.\",\"poster\":\"/banners/images/missing/series.jpg\",\"seriesName\":\"Journey
        of an African Colony\",\"slug\":\"journey-of-an-african-colony\",\"status\":\"Ended\"},{\"aliases\":[],\"banner\":\"/banners/graphical/259064-g.jpg\",\"firstAired\":\"2012-05-29\",\"id\":259064,\"image\":\"/banners/posters/259064-1.jpg\",\"network\":\"National
        Geographic\",\"overview\":\"Meet the Hutterites\u2014a small religious colony
        in rural Montana who holds desperately to their sacred traditions while fighting
        the modern temptations of the outside world. King Colony is made up of 59
        people and they are almost all related. This family lives together, works
        together, and worships God together, 7 days a week, 365 days a year, for their
        entire lives. And, like any family, this one doesn\u2019t always agree. Most
        of the colony is holding tight to the age-old traditions of their ancestors,
        while others are flirting with modern society. Some feel that bringing modern
        technology, education, and ideas into the colony will only help it, while
        others fear that this modern way of thinking threatens their very existence.
        We follow the men, the women, the young, and the old, as they strive to live
        as proper Hutterites. Some will succeed, some will fail, and everyone will
        have a choice to make. This is the very first glimpse into the world of the
        Hutterites.\",\"poster\":\"/banners/posters/259064-1.jpg\",\"seriesName\":\"American
        Colony Meet the Hutterites\",\"slug\":\"american-colony-meet-the-hutterites\",\"status\":\"Ended\"},{\"aliases\":[],\"banner\":\"/banners/graphical/142011-g.jpg\",\"firstAired\":\"2005-01-25\",\"id\":142011,\"image\":\"/banners/images/missing/series.jpg\",\"network\":\"\",\"overview\":\"Australia\u2019s
        first living history series is a blend of historical discovery, social jeopardy,
        adventure challenge and experiential learning as pampered 21st Century \u2018pioneers\u2019
        attempt to prove they\u2019re tough enough to survive their historical ordeal.
        Against this backdrop, the series explores the gripping story of the first
        settlements.\\r\\n\\r\\nThis six-part series transports a group of English,
        Irish and Australians, both Indigenous and European, back in time to the Australia
        of their ancestors. Living the life of free settlers, convicts and local Aboriginal
        people, they experience the unforgiving toughness of the colony of New South
        Wales as it was 200 years ago.\",\"poster\":\"/banners/images/missing/series.jpg\",\"seriesName\":\"The

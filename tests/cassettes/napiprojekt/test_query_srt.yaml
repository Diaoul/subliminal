      string: "\uFEFF1\r\n00:00:06,006 --> 00:00:09,009\r\n<i>Poprzednio...</i>\r\n-
        Ostatni raz oszuka\u0142a\u015B tat\u0119!\r\n\r\n2\r\n00:00:09,300 --> 00:00:11,886\r\n-
        Przesta\u0144.\r\n- Wyno\u015B si\u0119 z tego domu!\r\n\r\n3\r\n00:00:12,804
        --> 00:00:17,308\r\nWyjd\u0119 st\u0105d z tym czym\u015B\r\nalbo pogr\u0105\u017C\u0119
        twoj\u0105 kancelari\u0119.\r\n\r\n4\r\n00:00:17,392 --> 00:00:18,518\r\nWe\u017A
        obraz.\r\n\r\n5\r\n00:00:18,518 --> 00:00:22,814\r\nM\xF3wi\u0142e\u015B,
        \u017Ce ten obraz to twoje\r\njedyne weso\u0142e wspomnienie o matce.\r\n\r\n6\r\n00:00:23,106
        --> 00:00:26,317\r\nKa\u017Cda ankieta zawiera\u0142a pytanie,\r\nczy by\u0142em
        kiedy\u015B skazany.\r\n\r\n7\r\n00:00:26,484 --> 00:00:29,195\r\nNikt mnie
        nie zatrudni,\r\nje\u015Bli zaznacz\u0119 ten kwadracik.\r\n\r\n8\r\n00:00:29,279
        --> 00:00:31,197\r\nPoradnia to nie jedyne wyj\u015Bcie.\r\n\r\n9\r\n00:00:31,197
        --> 00:00:33,283\r\n- Oferuje mi ojciec prac\u0119?\r\n- Tak.\r\n\r\n10\r\n00:00:33,283
        --> 00:00:34,200\r\nMy\u015Blicie, \u017Ce to \u015Bmieszne?\r\n\r\n11\r\n00:00:34,200
        --> 00:00:36,494\r\nRozwala mnie, \u017Ce nasz nauczyciel\r\njeszcze tydzie\u0144
        temu siedzia\u0142.\r\n\r\n12\r\n00:00:36,619 --> 00:00:39,706\r\nPragniesz
        jedynie zosta\u0107\r\nwsp\xF3lnikiem zarz\u0105dzaj\u0105cym,\r\n\r\n13\r\n00:00:39,706
        --> 00:00:42,000\r\nmimo \u017Ce ka\u017Cdy wie,\r\n\u017Ce nie powiniene\u015B.\r\n\r\n14\r\n00:00:42,083
        --> 00:00:44,294\r\nJe\u015Bli my\u015Blisz,\r\n\u017Ce ci na to pozwol\u0119,\r\n\r\n15\r\n00:00:44,294
        --> 00:00:46,588\r\nto chyba postrada\u0142e\u015B\r\npieprzone zmys\u0142y!\r\n\r\n16\r\n00:00:46,588
        --> 00:00:49,716\r\nKt\xF3ry\u015B z uczni\xF3w powiedzia\u0142\r\nrodzicom
        o twojej odsiadce.\r\n\r\n17\r\n00:00:49,716 --> 00:00:52,010\r\nPr\xF3bowa\u0142em
        im to\r\nwyt\u0142umaczy\u0107, ale...\r\n\r\n18\r\n00:00:52,010 --> 00:00:53,011\r\nPrzykro
        mi, Mike.\r\n\r\n19\r\n00:00:53,303 --> 00:00:56,097\r\nWszyscy odchodz\u0105,
        Donna.\r\nNajpierw Jessica, teraz Mike.\r\n\r\n20\r\n00:00:56,181 --> 00:00:57,307\r\nS\u0105
        rodzin\u0105.\r\n\r\n21\r\n00:00:57,307 --> 00:00:59,684\r\nNie jeste\u015Bmy
        twoj\u0105 jedyn\u0105 rodzin\u0105.\r\n\r\n22\r\n00:00:59,684 --> 00:01:01,519\r\nPog\xF3d\u017A
        si\u0119 z matk\u0105.\r\n\r\n23\r\n00:01:23,208 --> 00:01:26,002\r\nMike,
        co ty tu robisz?\r\nLekcje nie zaczynaj\u0105 si\u0119 o 7?\r\n\r\n24\r\n00:01:26,086
        --> 00:01:28,296\r\nZaczynaj\u0105 si\u0119.\r\nAle ju\u017C tam nie pracuj\u0119.\r\n\r\n25\r\n00:01:28,713
        --> 00:01:29,381\r\nCo?\r\n\r\n26\r\n00:01:30,507 --> 00:01:31,716\r\nCo si\u0119
        sta\u0142o?\r\n\r\n27\r\n00:01:32,384 --> 00:01:35,095\r\nJeden z uczni\xF3w
        powiedzia\u0142\r\nrodzicom, \u017Ce jestem przest\u0119pc\u0105.\r\n\r\n28\r\n00:01:35,387
        --> 00:01:37,180\r\nPoszli do archidiecezji i...\r\n\r\n29\r\n00:01:38,181
        --> 00:01:40,183\r\nc\xF3\u017C, ojciec Walker\r\nnie mia\u0142 wyboru.\r\n\r\n30\r\n00:01:40,600
        --> 00:01:44,479\r\n- Dlaczego nie powiedzia\u0142e\u015B mi wczoraj?\r\n-
        Nie chcia\u0142em psu\u0107 ci chwili.\r\n\r\n31\r\n00:01:44,896 --> 00:01:46,981\r\nCieszy\u0142a\u015B
        si\u0119 z propozycji Louisa.\r\n\r\n32\r\n00:01:47,107 --> 00:01:48,400\r\nI
        co teraz zrobisz?\r\n\r\n33\r\n00:01:48,483 --> 00:01:52,195\r\nZamierzam
        sp\u0119dzi\u0107 dzie\u0144,\r\nciesz\u0105c si\u0119 \u017Cyciem jako wolny
        cz\u0142owiek.\r\n\r\n34\r\n00:01:52,612 --> 00:01:53,780\r\nA jutro..\r\n\r\n35\r\n00:01:56,491
        --> 00:01:58,410\r\nzaczn\u0119 wszystko od pocz\u0105tku.\r\n\r\n36\r\n00:02:02,706
        --> 00:02:09,087\r\n<i>7 lat temu</i>\r\n\r\n37\r\n00:02:11,881 --> 00:02:13,591\r\nRay
        jest na dole,\r\nczeka na ciebie.\r\n\r\n38\r\n00:02:14,384 --> 00:02:16,594\r\n-
        Nie zaprasza\u0142em go.\r\n- Ale ja tak.\r\n\r\n39\r\n00:02:16,594 --> 00:02:20,015\r\nPrzyni\xF3s\u0142
        tw\xF3j czarny garnitur i torb\u0119\r\ni zabiera ci\u0119 na dworzec.\r\n\r\n40\r\n00:02:21,599
        --> 00:02:23,101\r\nMusisz jecha\u0107\r\nna pogrzeb ojca, Harvey.\r\n\r\n41\r\n00:02:23,184
        --> 00:02:25,520\r\n- Nie mog\u0119. Za du\u017Co tu si\u0119 dzieje.\r\n-
        Pos\u0142uchaj.\r\n\r\n42\r\n00:02:25,603 --> 00:02:28,898\r\nW\u0142a\u015Bnie
        ponios\u0142e\u015B ogromn\u0105 strat\u0119\r\na zachowujesz si\u0119, jakby
        to by\u0142y interesy.\r\n\r\n43\r\n00:02:28,982 --> 00:02:31,109\r\nZachowuj\u0119
        si\u0119 jakbym mia\u0142\r\nrobot\u0119 do za\u0142atwienia.\r\n\r\n44\r\n00:02:31,192
        --> 00:02:34,904\r\n- Harvey, je\u015Bli nie oka\u017Cesz \u017Ca\u0142oby...\r\n-
        B\u0119d\u0119 op\u0142akiwa\u0107 ojca na sw\xF3j spos\xF3b.\r\n\r\n45\r\n00:02:34,904
        --> 00:02:36,614\r\nNie b\u0119dziesz.\r\n\r\n46\r\n00:02:36,781 --> 00:02:39,909\r\nZdusisz
        to w sobie i b\u0119dziesz\r\nsi\u0119 stara\u0142 i\u015B\u0107 dalej, ale...\r\n\r\n47\r\n00:02:39,909
        --> 00:02:41,619\r\nOna tam b\u0119dzie, Donna.\r\n\r\n48\r\n00:02:41,911
        --> 00:02:43,079\r\nWiem.\r\n\r\n49\r\n00:02:43,705 --> 00:02:46,082\r\nAle
        w tym pogrzebie\r\nnie chodzi o ni\u0105.\r\n\r\n50\r\n00:02:46,708 --> 00:02:48,084\r\nAni
        nawet o ciebie.\r\n\r\n51\r\n00:02:49,586 --> 00:02:51,212\r\nTylko o twojego
        tat\u0119.\r\n\r\n52\r\n00:02:51,713 --> 00:02:55,216\r\nM\u0119\u017Cczyzn\u0119,
        kt\xF3rego kochasz bardziej\r\nni\u017C kogokolwiek na tym \u015Bwiecie.\r\n\r\n53\r\n00:02:56,301
        --> 00:03:00,013\r\nJe\u015Bli si\u0119 z nim nie po\u017Cegnasz,\r\nb\u0119dziesz
        tego \u017Ca\u0142owa\u0142 do ko\u0144ca \u017Cycia.\r\n\r\n54\r\n00:03:12,901
        --> 00:03:13,985\r\nDonna, co ty tu robisz?\r\n\r\n55\r\n00:03:13,985 -->
        00:03:16,279\r\nPytanie, co ty tutaj\r\njeszcze robisz?\r\n\r\n56\r\n00:03:16,905
        --> 00:03:20,784\r\nZarezerwowa\u0142am bilet do Bostonu na 8:00,\r\nwi\u0119c
        powiniene\u015B ju\u017C by\u0107 w po\u0142owie lotu.\r\n\r\n57\r\n00:03:20,909
        --> 00:03:22,619\r\nNie zd\u0105\u017Cy\u0142em na samolot.\r\n\r\n58\r\n00:03:24,412
        --> 00:03:26,706\r\nHarvey, nigdy si\u0119\r\nnie sp\xF3\u017Aniasz na samolot.\r\n\r\n59\r\n00:03:27,290
        --> 00:03:29,584\r\nGdy ostatnim razem\r\ntak powiedzia\u0142e\u015B,\r\n\r\n60\r\n00:03:29,709
        --> 00:03:31,294\r\nr\xF3wnie\u017C mnie ok\u0142ama\u0142e\u015B.\r\n\r\n61\r\n00:03:34,089
        --> 00:03:36,883\r\nProsz\u0119, nie m\xF3w, \u017Ce zmieni\u0142e\u015B\r\nzdanie
        o spotkaniu si\u0119 z ni\u0105.\r\n\r\n62\r\n00:03:37,008 --> 00:03:38,301\r\nNie.\r\n\r\n63\r\n00:03:39,302
        --> 00:03:40,887\r\nTo w czym problem?\r\n\r\n64\r\n00:03:44,808 --> 00:03:48,186\r\nNie
        widzia\u0142em jej od 7 lat.\r\n\r\n65\r\n00:03:48,311 --> 00:03:49,312\r\nOstatnim
        razem...\r\n\r\n66\r\n00:03:49,312 --> 00:03:52,399\r\nWiem, co si\u0119 sta\u0142o,\r\njak
        si\u0119 ostatnio widzieli\u015Bcie.\r\n\r\n67\r\n00:03:54,609 --> 00:03:55,694\r\nPos\u0142uchaj...\r\n\r\n68\r\n00:03:56,986
        --> 00:03:59,698\r\nKa\u017Cdego dnia\r\nwychodzisz do \u015Bwiata\r\n\r\n69\r\n00:03:59,781
        --> 00:04:01,616\r\ni wiesz, jak wygra\u0107.\r\n\r\n70\r\n00:04:01,908 -->
        00:04:04,119\r\nTaki jeste\u015B.\r\nTym si\u0119 zajmujesz.\r\n\r\n71\r\n00:04:04,119
        --> 00:04:07,580\r\n- Tu nie chodzi o wygrywanie.\r\n- W\u0142a\u015Bnie,
        \u017Ce tak.\r\n\r\n72\r\n00:04:07,914 --> 00:04:12,085\r\nAle w tej sprawie
        chodzi o dwie osoby,\r\nnie jedn\u0105, i obecnie obie przegrywaj\u0105.\r\n\r\n73\r\n00:04:15,797
        --> 00:04:17,716\r\nA je\u015Bli nie potrafi\u0119 tego zrobi\u0107?\r\n\r\n74\r\n00:04:17,799
        --> 00:04:19,384\r\nZatem nie wchod\u017A na ten pok\u0142ad.\r\n\r\n75\r\n00:04:19,801
        --> 00:04:23,013\r\nAle torba, kt\xF3ra tam le\u017Cy m\xF3wi mi,\r\n\u017Ce
        jeste\u015B gotowy jej przebaczy\u0107.\r\n\r\n76\r\n00:04:24,681 --> 00:04:27,017\r\nI
        je\u015Bli tak jest,\r\nto musisz to zrobi\u0107.\r\n\r\n77\r\n00:04:58,381
        --> 00:05:00,383\r\nSUITS 6x12\r\nThe Painting\r\n\r\n78\r\n00:05:00,383 -->
        00:05:02,886\r\nT\u0142umaczenie:\r\nbatgirl, peciaq, Fei Long\r\n\r\n79\r\n00:05:10,018
        --> 00:05:11,686\r\n- Nathan.\r\n- Pami\u0119tasz mnie.\r\n\r\n80\r\n00:05:11,811
        --> 00:05:14,189\r\nPami\u0119tam ka\u017Cdego.\r\nCo ty tu robisz?\r\n\r\n81\r\n00:05:14,189
        --> 00:05:17,484\r\nJestem tu, bo mo\u017Ce nie by\u0142o mnie,\r\nkiedy podrzuca\u0142e\u015B
        swoje CV,\r\n\r\n82\r\n00:05:18,401 --> 00:05:20,111\r\nale wci\u0105\u017C
        prowadz\u0119 t\u0119 poradni\u0119.\r\n\r\n83\r\n00:05:20,320 --> 00:05:22,280\r\nPrzyszed\u0142em
        tu\r\nzaproponowa\u0107 ci prac\u0119.\r\n\r\n84\r\n00:05:22,489 --> 00:05:25,116\r\n-
        Nie bardzo rozumiem.\r\n- Hector Suarez.\r\n\r\n85\r\n00:05:25,283 --> 00:05:27,702\r\nPrzypuszczam,
        \u017Ce jego\r\nte\u017C pami\u0119tasz?\r\n\r\n86\r\n00:05:27,911 --> 00:05:29,579\r\n-
        Co z nim?\r\n- C\xF3\u017C, po tym jak odszed\u0142e\u015B,\r\n\r\n87\r\n00:05:29,579
        --> 00:05:31,206\r\nprzej\u0105\u0142em twoj\u0105 spraw\u0119.\r\n\r\n88\r\n00:05:31,498
        --> 00:05:34,084\r\nNie m\xF3w, \u017Ce zatrzyma\u0142e\u015B\r\ngo w kraju.\r\n\r\n89\r\n00:05:34,209
        --> 00:05:35,585\r\nNie, Mike. Ty to zrobi\u0142e\u015B.\r\n\r\n90\r\n00:05:36,086
        --> 00:05:39,214\r\nPomy\u015Bla\u0142em sobie: \"Mo\u017Ce ten ch\u0142opak\r\nzostanie
        kiedy\u015B prawnikiem\"\r\n\r\n91\r\n00:05:39,214 --> 00:05:42,092\r\na rok
        temu przeczyta\u0142em o tobie w gazecie\r\ni okaza\u0142o si\u0119, \u017Ce
        nie zosta\u0142e\u015B.\r\n\r\n92\r\n00:05:42,092 --> 00:05:44,719\r\nWi\u0119c
        wiedzia\u0142e\u015B, \u017Ce dwukrotnie\r\nudawa\u0142em prawnika,\r\n\r\n93\r\n00:05:44,719
        --> 00:05:46,304\r\na mimo to oferujesz mi prac\u0119?\r\n\r\n94\r\n00:05:46,388
        --> 00:05:49,683\r\nNie by\u0142oby mnie tu, gdyby nie to.\r\n\r\n95\r\n00:05:52,394
        --> 00:05:53,603\r\nM\xF3wi\u0142e\u015B prawd\u0119.\r\n\r\n96\r\n00:05:54,104
        --> 00:05:56,481\r\nO ile wiem, to oznacza,\r\n\u017Ce warto ci da\u0107 szans\u0119.\r\n\r\n97\r\n00:05:56,981
        --> 00:05:59,109\r\nNaprawd\u0119 czynisz dobro.\r\n\r\n98\r\n00:05:59,192
        --> 00:06:02,320\r\nNie jestem tu, \u017Ceby ci zrobi\u0107 dobrze,\r\ntylko
        dla dobra mojej poradni,\r\n\r\n99\r\n00:06:02,487 --> 00:06:05,907\r\nbo
        zatrudniam do\u015Bwiadczonego\r\nprawnika z topowej kancelarii,\r\n\r\n100\r\n00:06:05,907
        --> 00:06:07,784\r\na p\u0142ac\u0119 mu tyle,\r\nile ch\u0142opakowi od robienia
        kawy.\r\n\r\n101\r\n00:06:07,784 --> 00:06:10,620\r\n- Macie ch\u0142opaka
        od robienia kawy?\r\n- Nie sta\u0107 nas na takiego.\r\n\r\n102\r\n00:06:10,620
        --> 00:06:13,915\r\nAle gdyby\u015Bmy mogli,\r\np\u0142aci\u0142bym mu tyle
        co tobie.\r\n\r\n103\r\n00:06:14,582 --> 00:06:16,209\r\nTo co, wchodzisz
        w to?\r\n\r\n104\r\n00:06:18,211 --> 00:06:19,879\r\nKiedy zaczynam?\r\n\r\n105\r\n00:06:24,718
        --> 00:06:27,679\r\nNie s\u0105dz\u0119, \u017Cebym widzia\u0142\r\nci\u0119
        kiedy\u015B w garniturze.\r\n\r\n106\r\n00:06:30,515 --> 00:06:32,017\r\nHarvey.
        Przyjecha\u0142e\u015B.\r\n\r\n107\r\n00:06:32,183 --> 00:06:34,519\r\nZa
        nic w \u015Bwiecie\r\nbym tego nie przegapi\u0142.\r\n\r\n108\r\n00:06:44,112
        --> 00:06:47,407\r\n- Harvey, s\u0142uchaj...\r\n- Nie musisz tego m\xF3wi\u0107,
        wiem.\r\n\r\n109\r\n00:06:47,782 --> 00:06:50,410\r\nOna tu jest.\r\nNie chodzi
        tylko o to.\r\n\r\n110\r\n00:06:50,618 --> 00:06:53,496\r\nPyta\u0142a, czy
        mog\u0142aby\r\npowiedzie\u0107 kilka s\u0142\xF3w o tacie.\r\n\r\n111\r\n00:06:53,496
        --> 00:06:56,708\r\nZamierzasz jej na to pozwoli\u0107?\r\nNie odezwie si\u0119
        s\u0142owem,\r\n\r\n112\r\n00:06:56,708 --> 00:07:00,211\r\n- dop\xF3ki ja
        tu jestem.\r\n- Odezwie si\u0119, i je\u015Bli zrobisz scen\u0119\r\n\r\n113\r\n00:07:00,295
        --> 00:07:03,798\r\nna oczach moich dzieci w dniu,\r\nw kt\xF3rym chowamy
        ojca,\r\n\r\n114\r\n00:07:03,798 --> 00:07:06,092\r\nprzysi\u0119gam na Boga,\r\n\u017Ce
        ci wpierdol\u0119,\r\n\r\n115\r\n00:07:06,217 --> 00:07:09,596\r\nbo to moja
        matka i pozwol\u0119\r\njej powiedzie\u0107 swoje.\r\n\r\n116\r\n00:07:14,017
        --> 00:07:16,811\r\nHarvey...\r\nDobrze ci\u0119 widzie\u0107.\r\n\r\n117\r\n00:07:16,811
        --> 00:07:19,189\r\n\u017Ba\u0142uj\u0119, \u017Ce nie mog\u0119 powiedzie\u0107\r\ntego
        samego, Lily, ale...\r\n\r\n118\r\n00:07:19,314 --> 00:07:20,899\r\nto by\u0142oby
        k\u0142amstwo.\r\n\r\n119\r\n00:07:21,191 --> 00:07:23,318\r\nPrzykro mi,
        \u017Ce tak to odczuwasz.\r\n\r\n120\r\n00:07:24,402 --> 00:07:27,489\r\nWierz
        lub nie,\r\nale kocha\u0142am twojego ojca\r\n\r\n121\r\n00:07:27,906 -->
        00:07:30,492\r\n- i przykro mi, \u017Ce odszed\u0142.\r\n- C\xF3\u017C, nie
        wierz\u0119 w to\r\n\r\n122\r\n00:07:30,492 --> 00:07:33,203\r\ni nie przyszed\u0142em
        tu si\u0119\r\nz tob\u0105 spotka\u0107, tylko uczci\u0107 ojca,\r\n\r\n123\r\n00:07:33,286
        --> 00:07:36,915\r\nwi\u0119c id\u017A tam, powiedz swoje\r\ni miejmy to za
        sob\u0105.\r\n\r\n124\r\n00:07:58,103 --> 00:07:59,479\r\nCo ci\u0119 tu sprowadza?\r\n\r\n125\r\n00:07:59,479
        --> 00:08:01,398\r\nChcia\u0142em z tob\u0105 porozmawia\u0107.\r\n\r\n126\r\n00:08:01,898

        lectures by Professor Robert J. Allison of Suffolk University in Boston. An
        acclaimed teacher, Professor Allison is also an eminent scholar who has served
        as an advisor to several prestigious museums and historical societies in Massachusetts,
        including the Commonwealth Museum at the State Archives in Boston.\",\"poster\":\"/banners/v4/series/419631/posters/626f1f5fc2a37.jpg\",\"seriesName\":\"Before

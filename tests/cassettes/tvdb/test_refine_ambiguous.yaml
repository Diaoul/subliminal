        (US)\",\"overview\":\"Calvin and the Colonel is an animated cartoon television
        series in 1961 about Colonel Montgomery J. Klaxon, a shrewd fox and Calvin
        T. Burnside, a dumb bear. Their lawyer was Oliver Wendell Clutch, who was
        a weasel. The colonel lived with his wife Maggie Belle and her sister Sue,

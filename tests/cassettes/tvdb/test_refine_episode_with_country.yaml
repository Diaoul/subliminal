        people from negative social control and honor culture.\",\"poster\":\"/banners/v4/series/388209/posters/643b2a6865ea4.jpg\",\"seriesName\":\"Shameless
        (2020)\",\"slug\":\"skamlos\",\"status\":\"Ended\"},{\"aliases\":[],\"banner\":\"/banners/graphical/83997-g.jpg\",\"firstAired\":\"2003-01-10\",\"id\":83997,\"image\":\"/banners/v4/series/83997/posters/6170453d858b4.jpg\",\"network\":\"SAT.1\",\"overview\":\"Die

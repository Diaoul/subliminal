      string: "\uFEFF1\r\n00:00:05,532 --> 00:00:07,400\r\nSilence g\xEAnant.\r\n\r\n2\r\n00:00:07,402
        --> 00:00:08,684\r\nSheldon sur son t\xE9l\xE9phone.\r\n\r\n3\r\n00:00:08,686
        --> 00:00:09,719\r\nOn ne se touche pas.\r\n\r\n4\r\n00:00:09,721 --> 00:00:13,122\r\nQuelqu'un
        a un rencard.\r\n\r\n5\r\n00:00:13,124 --> 00:00:15,208\r\nC'est encore plus
        chaud\r\nque \xE7a en a l'air.\r\n\r\n6\r\n00:00:15,210 --> 00:00:18,077\r\nSheldon
        observe le symbolisme\r\nphallique des l\xE9gumes-racines\r\n\r\n7\r\n00:00:18,079
        --> 00:00:19,796\r\ndans les tableaux de la renaissance.\r\n\r\n8\r\n00:00:19,798
        --> 00:00:21,447\r\nNon, \xE7a m'a ennuy\xE9.\r\n\r\n9\r\n00:00:21,449 -->
        00:00:25,418\r\nJe recherche des ciseaux \r\n\xE0 cuticules sur Amazon.\r\n\r\n10\r\n00:00:26,370
        --> 00:00:28,004\r\nComment peux-tu\r\nne pas arracher ses v\xEAtements\r\n\r\n11\r\n00:00:28,006
        --> 00:00:30,556\r\net le prendre, ici, sur cette table ?\r\n\r\n12\r\n00:00:30,558
        --> 00:00:33,259\r\nSi tu fais \xE7a, je hurle.\r\n\r\n13\r\n00:00:36,430
        --> 00:00:38,631\r\nSheldon, j'ai des nouvelles\r\nexcitantes \xE0 t'annoncer.\r\n\r\n14\r\n00:00:38,633
        --> 00:00:39,782\r\nComme \xE7a, on est deux.\r\n\r\n15\r\n00:00:39,784 -->
        00:00:41,267\r\nMes nouveaux ciseaux\r\n\xE0 cuticules seront l\xE0\r\n\r\n16\r\n00:00:41,269
        --> 00:00:43,152\r\ndans un jour ouvrable ou deux.\r\n\r\n17\r\n00:00:43,154
        --> 00:00:45,721\r\nEsp\xE9rons, dans un seul.\r\n\r\n18\r\n00:00:45,723 -->
        00:00:47,824\r\nJe suis invit\xE9e comme consultante\r\ndans une exp\xE9rience\r\n\r\n19\r\n00:00:47,826
        --> 00:00:50,193\r\nau sein de ton universit\xE9\r\npour quelques mois.\r\n\r\n20\r\n00:00:50,195
        --> 00:00:51,327\r\nN'est-ce pas g\xE9nial ?\r\n\r\n21\r\n00:00:51,329 -->
        00:00:52,912\r\nOn pourra d\xE9jeuner ensemble.\r\n\r\n22\r\n00:00:52,914
        --> 00:00:54,314\r\nFaire du covoiturage.\r\n\r\n23\r\n00:00:54,316 --> 00:00:56,466\r\nTu
        sais, voyager avec L\xE9onard\r\n\r\n24\r\n00:00:56,468 --> 00:00:58,735\r\nest
        devenu un peu \r\nennuyeux derni\xE8rement.\r\n\r\n25\r\n00:00:58,737 -->
        00:01:02,205\r\nIl ne veut plus jouer\r\nqu'au jeu du silence.\r\n\r\n26\r\n00:01:02,207
        --> 00:01:03,306\r\nEt il est vraiment mauvais.\r\n\r\n27\r\n00:01:03,308
        --> 00:01:05,458\r\nJe gagne tout le temps.\r\n\r\n28\r\n00:01:06,844 -->
        00:01:08,728\r\nAlors, tu es d'accord avec \xE7a ?\r\n\r\n29\r\n00:01:08,730
        --> 00:01:10,396\r\nPourquoi je ne le serais pas ?\r\n\r\n30\r\n00:01:10,398
        --> 00:01:12,432\r\nCe projet nous fera travailler\r\n\r\n31\r\n00:01:12,434
        --> 00:01:14,467\r\n\xE0 proximit\xE9 l'un de l'autre.\r\n\r\n32\r\n00:01:14,469
        --> 00:01:15,968\r\nEt il y a cet adage\r\ngrossier qui dit\r\n\r\n33\r\n00:01:15,970
        --> 00:01:19,639\r\nque l'on ne doit pas d\xE9f\xE9quer \r\nl\xE0 o\xF9 l'on
        mange.\r\n\r\n34\r\n00:01:19,641 --> 00:01:21,974\r\nC'est ce que mon p\xE8re
        \r\ndisait toujours.\r\n\r\n35\r\n00:01:21,976 --> 00:01:25,161\r\n\xC7a et
        \"Qui doit-on\r\nsatisfaire oralement\r\n\r\n36\r\n00:01:25,163 --> 00:01:27,880\r\npour
        avoir un verre par ici ?\"\r\n\r\n37\r\n00:01:29,233 --> 00:01:31,718\r\nMais
        qu'est-ce que \xE7a a \xE0 voir\r\n\r\n38\r\n00:01:31,720 --> 00:01:33,636\r\navec
        ton travail \xE0 l'universit\xE9 ?\r\n\r\n39\r\n00:01:33,638 --> 00:01:36,239\r\n\"Ne
        d\xE9f\xE8que pas \r\nl\xE0 o\xF9 tu manges\"\r\n\r\n40\r\n00:01:36,241 -->
        00:01:38,274\r\nsignifie de ne pas\r\navoir d'histoire d'amour\r\n\r\n41\r\n00:01:38,276
        --> 00:01:39,876\r\nsur le lieu de travail.\r\n\r\n42\r\n00:01:41,078 -->
        00:01:43,062\r\nVraiment ?\r\n\r\n43\r\n00:01:48,470 --> 00:01:50,787\r\nJe
        l'ai toujours pris\r\nau premier degr\xE9.\r\n\r\n44\r\n00:01:50,789 --> 00:01:53,622\r\nC'est
        pourquoi je n'ai\r\njamais fait mes besoins\r\n\r\n45\r\n00:01:53,624 -->
        00:01:55,992\r\nici ou dans tout autre restaurant.\r\n\r\n46\r\n00:01:57,946
        --> 00:01:59,979\r\nJe suis soulag\xE9e que\r\ntu n'aies pas de probl\xE8me\r\n\r\n47\r\n00:01:59,981
        --> 00:02:01,264\r\navec le fait que nous \r\ntravaillions ensemble.\r\n\r\n48\r\n00:02:01,266
        --> 00:02:03,516\r\nPas aussi soulag\xE9\r\nque je vais l'\xEAtre.\r\n\r\n49\r\n00:02:04,518
        --> 00:02:06,753\r\nC'est un tout nouveau monde,\r\npetite madame.\r\n\r\n50\r\n00:02:28,342
        --> 00:02:32,342\r\n\u266A The Big Bang Theory 7x05 \u266A\r\nLa Proximit\xE9
        du Lieu de Travail\r\nPremi\xE8re diffusion le 17-10-2013\r\n\r\n51\r\n00:02:32,367
        --> 00:02:37,367\r\n-= Synchro par elderman =-\r\n-= www.addic7ed.com =-\r\n\r\n52\r\n00:02:37,818
        --> 00:02:39,385\r\nTu es malade ?\r\n\r\n53\r\n00:02:39,387 --> 00:02:40,436\r\nTu
        ne veux pas\r\n\r\n54\r\n00:02:40,438 --> 00:02:42,305\r\nque ta petite amie\r\ntravaille
        avec toi.\r\n\r\n55\r\n00:02:42,307 --> 00:02:45,007\r\nPalourde de l'Enfer.\r\n\r\n56\r\n00:02:45,009
        --> 00:02:46,526\r\nPourquoi pas ?\r\n\r\n57\r\n00:02:46,528 --> 00:02:49,112\r\nF\xE9e
        Chevelue.\r\n\r\n58\r\n00:02:49,114 --> 00:02:50,680\r\n\xC7a pourrait \xEAtre
        romantique.\r\n\r\n59\r\n00:02:50,682 --> 00:02:52,649\r\nTu sais, mes parents
        \r\nse sont rencontr\xE9s au travail.\r\n\r\n60\r\n00:02:52,651 --> 00:02:55,685\r\nTon
        p\xE8re est gyn\xE9cologue.\r\n\r\n61\r\n00:02:55,687 --> 00:02:56,869\r\nJe
        sais.\r\n\r\n62\r\n00:02:56,871 --> 00:02:59,822\r\nCe qui a commenc\xE9 comme
        un frottis,\r\ns'est transform\xE9 en un rencard.\r\n\r\n63\r\n00:03:01,292
        --> 00:03:02,675\r\nPuis elle a travaill\xE9 l\xE0-bas,\r\n\r\n64\r\n00:03:02,677
        --> 00:03:04,644\r\nils se sont mari\xE9s,\r\net \xE7a s'est transform\xE9
        en haine,\r\n\r\n65\r\n00:03:04,646 --> 00:03:07,196\r\nqui continue encore
        \xE0 ce jour.\r\n\r\n66\r\n00:03:07,298 --> 00:03:10,066\r\nCyclopes \xE0
        deux yeux.\r\n\r\n67\r\n00:03:10,068 --> 00:03:12,902\r\nPeux-tu lui expliquer\r\npourquoi
        c'est une mauvaise id\xE9e ?\r\n\r\n68\r\n00:03:12,904 --> 00:03:14,270\r\nNon,
        \xE7a sera g\xE9nial.\r\n\r\n69\r\n00:03:14,272 --> 00:03:15,888\r\nLa prochaine
        fois qu'il aura\r\nune conjonctivite au travail,\r\n\r\n70\r\n00:03:15,890
        --> 00:03:19,942\r\npeut-\xEAtre que c'est elle qui tiendra\r\nsa t\xEAte
        pour lui mettre ses gouttes.\r\n\r\n71\r\n00:03:19,944 --> 00:03:22,428\r\nB\xE9b\xE9
        G\xE9ant.\r\n\r\n72\r\n00:03:22,430 --> 00:03:24,280\r\nC'est un Ogre Furieux.\r\n\r\n73\r\n00:03:24,282
        --> 00:03:26,516\r\nJe sais.\r\n\r\n74\r\n00:03:28,519 --> 00:03:30,686\r\nJe
        dis juste que je ne voudrais pas\r\ntravailler avec Bernadette.\r\n\r\n75\r\n00:03:30,688
        --> 00:03:32,655\r\nPeux-tu imaginer\r\nvoir quelqu'un toute la journ\xE9e\r\n\r\n76\r\n00:03:32,657
        --> 00:03:34,123\r\net devoir aussi la voir\r\n\r\n77\r\n00:03:34,125 -->
        00:03:35,825\r\napr\xE8s le travail ?\r\n\r\n78\r\n00:03:35,827 --> 00:03:37,493\r\nAttends.
        On fait \xE7a tout le temps.\r\n\r\n79\r\n00:03:37,495 --> 00:03:39,228\r\nOn
        travaille ensemble \r\net on joue ensemble.\r\n\r\n80\r\n00:03:39,230 -->
        00:03:42,882\r\nOui, je sais, et \xE7a m'a conduit\r\ndans les bras d'une
        autre femme.\r\n\r\n81\r\n00:03:44,701 --> 00:03:46,719\r\nOurs Bipolaire.\r\n\r\n82\r\n00:03:46,721
        --> 00:03:49,605\r\nJ'appr\xE9cie votre inqui\xE9tude,\r\n\r\n83\r\n00:03:49,607
        --> 00:03:52,809\r\nmais je n'escompte pas voir\r\nAmy davantage qu'actuellement.\r\n\r\n84\r\n00:03:52,811
        --> 00:03:55,094\r\nNous d\xE9duirons le temps \r\npass\xE9 en plus ensemble\r\n\r\n85\r\n00:03:55,096
        --> 00:03:57,964\r\nau travail de notre quota \r\nhebdomadaire.\r\n\r\n86\r\n00:03:59,883
        --> 00:04:02,552\r\nLaisse-moi \xEAtre l\xE0 \r\nquand tu lui diras \xE7a.\r\n\r\n87\r\n00:04:03,520
        --> 00:04:05,688\r\nPourquoi ? Pour voir \r\nla t\xEAte d'Amy\r\n\r\n88\r\n00:04:05,690
        --> 00:04:07,990\r\nquand elle entendra\r\nmon excellente id\xE9e ?\r\n\r\n89\r\n00:04:07,992
        --> 00:04:10,576\r\nS'il te plait,\r\nlaisse-moi juste \xEAtre l\xE0.\r\n\r\n90\r\n00:04:12,546
        --> 00:04:15,681\r\nAlors, Amy, sur quoi\r\ntravailles-tu \xE0 Caltech ?\r\n\r\n91\r\n00:04:15,683
        --> 00:04:17,467\r\nJe dirige une \xE9tude pour voir\r\n\r\n92\r\n00:04:17,469
        --> 00:04:19,368\r\nsi une carence de \r\nl'enzyme monoamine-oxydase\r\n\r\n93\r\n00:04:19,370
        --> 00:04:21,444\r\nm\xE8ne \xE0 annihiler \r\nla peur chez les singes.\r\n\r\n94\r\n00:04:22,340
        --> 00:04:25,158\r\nS'ils sont comme les humains,\r\nla r\xE9ponse est oui.\r\n\r\n95\r\n00:04:25,160
        --> 00:04:27,577\r\nAttends, tu as d\xE9j\xE0 r\xE9alis\xE9e\r\ncette exp\xE9rience
        sur des humains ?\r\n\r\n96\r\n00:04:27,579 --> 00:04:30,263\r\nComme des
        d\xE9tenus dans le couloir \r\nde la mort avec plus rien \xE0 perdre ?\r\n\r\n97\r\n00:04:30,365
        --> 00:04:33,082\r\nNon, \xE7a ne serait pas \xE9thique.\r\n\r\n98\r\n00:04:34,618
        --> 00:04:36,586\r\nVous savez,\r\npeu de gens le savent,\r\n\r\n99\r\n00:04:36,588
        --> 00:04:37,837\r\nmais l'enzyme monoamine-oxydase\r\n\r\n100\r\n00:04:37,839
        --> 00:04:39,789\r\na \xE9t\xE9 d\xE9couvert par une femme,\r\nMary Bernheim.\r\n\r\n101\r\n00:04:42,276
        --> 00:04:43,542\r\nC'est exact.\r\n\r\n102\r\n00:04:43,544 --> 00:04:46,545\r\nMon
        t\xE9l\xE9phone est aussi\r\nintelligent que vous, les filles.\r\n\r\n103\r\n00:04:48,316
        --> 00:04:49,448\r\nAmy, Bernadette, Penny.\r\n\r\n104\r\n00:04:53,538 -->
        00:04:56,305\r\nIl n'arr\xEAtera jamais\r\nde faire \xE7a, hein ?\r\n\r\n105\r\n00:04:56,307
        --> 00:04:57,440\r\n\xC7a ne me d\xE9range pas.\r\n\r\n106\r\n00:04:57,442
        --> 00:04:59,108\r\nJ'esp\xE8re mettre son\r\namour de la r\xE9p\xE9tition\r\n\r\n107\r\n00:04:59,110
        --> 00:05:00,860\r\n\xE0 profit un jour.\r\n\r\n108\r\n00:05:05,233 --> 00:05:06,399\r\nJ'ai
        chang\xE9 d'avis.\r\n\r\n109\r\n00:05:06,401 --> 00:05:07,900\r\nTu ne peux
        pas travailler\r\nau m\xEAme endroit que moi.\r\n\r\n110\r\n00:05:07,902 -->
        00:05:09,268\r\nProfite du reste de ta soir\xE9e.\r\n\r\n111\r\n00:05:10,905
        --> 00:05:13,122\r\nJ'ai d\xE9j\xE0 sign\xE9 le contrat.\r\n\r\n112\r\n00:05:13,124
        --> 00:05:14,523\r\nJ'ai encaiss\xE9 un ch\xE8que.\r\n\r\n113\r\n00:05:14,525
        --> 00:05:16,575\r\nTu ne vas pas pouvoir\r\n\r\n114\r\n00:05:16,577 --> 00:05:18,427\r\nbien
        te sortir de \xE7a.\r\n\r\n115\r\n00:05:18,429 --> 00:05:19,662\r\nJe ne comprends
        pas.\r\n\r\n116\r\n00:05:19,664 --> 00:05:21,580\r\nJe croyais que tu avais
        dit\r\nque \xE7a ne te posait pas de probl\xE8me.\r\n\r\n117\r\n00:05:21,582
        --> 00:05:22,698\r\nC'est vrai.\r\n\r\n118\r\n00:05:22,700 --> 00:05:24,333\r\nMais
        c'\xE9tait avant \r\nque Howard m'explique\r\n\r\n119\r\n00:05:24,335 -->
        00:05:26,469\r\ncomment \xE7a serait horrible \r\ns'il devait travailler\r\n\r\n120\r\n00:05:26,471
        --> 00:05:28,137\r\navec sa moiti\xE9.\r\n\r\n121\r\n00:05:28,139 --> 00:05:30,723\r\nIl
        a dit quoi ?\r\n\r\n122\r\n00:05:30,725 --> 00:05:32,675\r\nNe te sens pas
        insult\xE9e.\r\n\r\n123\r\n00:05:32,677 --> 00:05:36,896\r\nIl a juste dit
        que trop de toi\r\nserait ennuyeux \xE0 mourir.\r\n\r\n124\r\n00:05:36,898
        --> 00:05:40,066\r\nExcuse-moi, j'ai besoin d'avoir\r\nune discussion avec

        00:14:10,183\r\nI zadzwoni\u0142bym od razu,\r\n\r\n252\r\n00:14:10,308 -->
        00:14:12,519\r\nale jak tylko pojawi\u0142em si\u0119\r\nw poradni, by\u0142em
        zawalony.\r\n\r\n253\r\n00:14:12,602 --> 00:14:14,604\r\nDosta\u0142e\u015B
        prac\u0119\r\nw poradni prawnej?\r\n\r\n254\r\n00:14:14,688 --> 00:14:17,107\r\n-
        Mike, to niesamowite!\r\n- To prawda.\r\n\r\n255\r\n00:14:17,899 --> 00:14:19,901\r\n-
        A czy...\r\n- Tak, wiedz\u0105.\r\n\r\n256\r\n00:14:19,984 --> 00:14:22,487\r\nW\u0142a\u015Bciwie
        dlatego mnie zatrudnili.\r\n\r\n257\r\n00:14:22,696 --> 00:14:24,989\r\nDotar\u0142o
        do nich,\r\n\r\n258\r\n00:14:25,115 --> 00:14:28,410\r\n\u017Ce mog\u0105
        mie\u0107 kogo\u015B z takim\r\ndo\u015Bwiadczeniem za grosze?\r\n\r\n259\r\n00:14:28,702
        --> 00:14:33,415\r\nTrafi\u0142a\u015B.\r\nDok\u0142adnie za 35 tys. rocznie.\r\n\r\n260\r\n00:14:34,708
        --> 00:14:35,709\r\nA to oznacza...\r\n\r\n261\r\n00:14:35,792 --> 00:14:38,586\r\n\u017Ce
        powinni\u015Bmy chyba\r\nsi\u0119 zacz\u0105\u0107 pakowa\u0107,\r\n\r\n262\r\n00:14:38,712
        --> 00:14:42,090\r\nbo nie b\u0119dzie nas\r\nju\u017C sta\u0107 na to mieszkanie.\r\n\r\n263\r\n00:14:42,382
        --> 00:14:46,011\r\nZamieszka\u0142abym\r\nz tob\u0105 w kartonie,\r\n\r\n264\r\n00:14:46,094
        --> 00:14:47,387\r\ngdyby\u015B tylko tam\r\nby\u0142 szcz\u0119\u015Bliwy.\r\n\r\n265\r\n00:14:47,887
        --> 00:14:49,597\r\nChyba zamieszka\u0142aby\u015B w kartonie,\r\n\r\n266\r\n00:14:49,681
        --> 00:14:51,891\r\ngdyby dowozili tam\r\nz tej tajskiej knajpki.\r\n\r\n267\r\n00:14:52,809
        --> 00:14:54,811\r\n- I tej z sushi.\r\n- Wiadomo.\r\n\r\n268\r\n00:14:59,607
        --> 00:15:01,693\r\n- Chcesz jedno?\r\n- \u017Bartujesz?\r\n\r\n269\r\n00:15:01,985
        --> 00:15:04,696\r\nPo przeczytaniu\r\npo raz si\xF3dmy \"Pinkalicious\"\r\n\r\n270\r\n00:15:04,779
        --> 00:15:06,281\r\npotrzebuj\u0119 sze\u015Bciopaku.\r\n\r\n271\r\n00:15:12,704
        --> 00:15:14,289\r\nMi\u0142o by\u0142o je usypia\u0107.\r\n\r\n272\r\n00:15:16,416
        --> 00:15:19,794\r\nCiekawe, czy by\u015B tak m\xF3wi\u0142,\r\nrobi\u0105c
        to 365 dni w roku.\r\n\r\n273\r\n00:15:19,919 --> 00:15:22,297\r\nMy\u015Bla\u0142em,
        \u017Ce to g\u0142\xF3wnie\r\nKatie si\u0119 tym zajmuje.\r\n\r\n274\r\n00:15:23,506
        --> 00:15:25,216\r\nM\xF3wi\u0142em to w jej imieniu.\r\n\r\n275\r\n00:15:26,718
        --> 00:15:29,012\r\nDzi\u0119ki, \u017Ce nam\xF3wi\u0142e\u015B mnie,\r\nbym
        zosta\u0142 na noc.\r\n\r\n276\r\n00:15:32,307 --> 00:15:35,810\r\nMo\u017Ce
        po jutrzejszym dniu\r\nb\u0119dziesz to robi\u0107 cz\u0119\u015Bciej?\r\n\r\n277\r\n00:15:39,189
        --> 00:15:40,190\r\nMo\u017Ce.\r\n\r\n278\r\n00:15:44,319 --> 00:15:45,904\r\n<i>Dzi\u0119kuj\u0119
        za przybycie.</i>\r\n\r\n279\r\n00:15:47,489 --> 00:15:48,615\r\nJestem Lily.\r\n\r\n280\r\n00:15:49,282
        --> 00:15:51,493\r\nBy\u0142am \u017Con\u0105 Gordona\r\nniemal 30 lat.\r\n\r\n281\r\n00:15:52,702
        --> 00:15:55,914\r\nNie wytrzymali\u015Bmy 30\r\ni przez d\u0142ugi czas\r\n\r\n282\r\n00:15:55,997
        --> 00:15:58,208\r\nuwa\u017Ca\u0142am to za swoj\u0105 pora\u017Ck\u0119.\r\n\r\n283\r\n00:15:59,584
        --> 00:16:01,211\r\nGordon tak nie s\u0105dzi\u0142.\r\n\r\n284\r\n00:16:02,587
        --> 00:16:04,214\r\nKilka lat po rozwodzie\r\n\r\n285\r\n00:16:04,381 -->
        00:16:07,884\r\nchcia\u0142am go przeprosi\u0107 za to,\r\n\u017Ce nam si\u0119
        nie u\u0142o\u017Cy\u0142o.\r\n\r\n286\r\n00:16:10,095 --> 00:16:12,681\r\nU\u015Bmiechn\u0105\u0142
        si\u0119 i rzek\u0142:\r\n\r\n287\r\n00:16:12,889 --> 00:16:15,308\r\n\"Lily,
        o czym ty m\xF3wisz?\r\n\r\n288\r\n00:16:15,892 --> 00:16:17,519\r\nOsi\u0105gn\u0119li\u015Bmy
        razem co\u015B,\r\n\r\n289\r\n00:16:17,602 --> 00:16:20,480\r\nczego \u017Cadne
        z nas nie by\u0142oby\r\nw stanie dokona\u0107 samemu\".\r\n\r\n290\r\n00:16:22,816
        --> 00:16:24,401\r\nM\xF3wi\u0142 o naszych synach,\r\n\r\n291\r\n00:16:25,402
        --> 00:16:26,903\r\nHarveyu i Marcusie.\r\n\r\n292\r\n00:16:27,612 --> 00:16:30,198\r\nGdy
        Gordon by\u0142 w trasie,\r\ndzwoni\u0142 do domu...\r\n\r\n293\r\n00:16:31,116
        --> 00:16:33,201\r\nsze\u015B\u0107 razy dziennie,\r\nby upewni\u0107 si\u0119,
        \u017Ce s\u0105 cali.\r\n\r\n294\r\n00:16:33,284 --> 00:16:34,786\r\nCzy zjedli
        kolacj\u0119.\r\n\r\n295\r\n00:16:35,495 --> 00:16:37,414\r\nCzy odrobili
        zadanie domowe.\r\n\r\n296\r\n00:16:38,498 --> 00:16:41,209\r\nIle punkt\xF3w
        zdoby\u0142 Marcus.\r\n\r\n297\r\n00:16:42,585 --> 00:16:45,380\r\nCzy Harvey
        wybra\u0142 ju\u017C\r\nsmoking na studni\xF3wk\u0119.\r\n\r\n298\r\n00:16:46,297
        --> 00:16:48,800\r\nGordon by\u0142 dumny\r\nz wielu rzeczy w \u017Cyciu,\r\n\r\n299\r\n00:16:49,009
        --> 00:16:50,885\r\nale nic nie mog\u0142o r\xF3wna\u0107 si\u0119\r\n\r\n300\r\n00:16:51,594
        --> 00:16:53,096\r\nz jego dum\u0105 z syn\xF3w.\r\n\r\n301\r\n00:16:55,807
        --> 00:16:57,517\r\nByli dla niego wszystkim.\r\n\r\n302\r\n00:17:00,687 -->
        00:17:02,397\r\nNiewa\u017Cne, gdzie jest...\r\n\r\n303\r\n00:17:04,691 -->
        00:17:07,193\r\nWiem, \u017Ce wci\u0105\u017C nad nimi czuwa.\r\n\r\n304\r\n00:17:26,713
        --> 00:17:28,715\r\n- Co ty tu robisz?\r\n- Wykonuj\u0119 swoj\u0105 prac\u0119.\r\n\r\n305\r\n00:17:28,798
        --> 00:17:30,383\r\n- To moja sprawa.\r\n- Nie, Marisso.\r\n\r\n306\r\n00:17:30,508
        --> 00:17:32,218\r\nNasza. Jeste\u015Bmy\r\npo tej samej stronie.\r\n\r\n307\r\n00:17:32,302
        --> 00:17:35,013\r\nI gdyby\u015B mnie pos\u0142ucha\u0142a,\r\nmog\u0142aby\u015B
        si\u0119 czego\u015B nauczy\u0107.\r\n\r\n308\r\n00:17:35,096 --> 00:17:35,597\r\nNa
        przyk\u0142ad?\r\n\r\n309\r\n00:17:35,680 --> 00:17:37,682\r\nJak do\u015Bwiadczeni
        prawnicy\r\nmog\u0105 ci\u0119 wykiwa\u0107.\r\n\r\n310\r\n00:17:37,807 -->
        00:17:39,517\r\nMnie nikt nie wykiwa,\r\n\r\n311\r\n00:17:39,601 --> 00:17:41,019\r\nwi\u0119c
        je\u015Bli pozwolisz,\r\nid\u0119 si\u0119 spotka\u0107 z klientem.\r\n\r\n312\r\n00:17:41,102
        --> 00:17:42,812\r\nJu\u017C si\u0119 z ni\u0105 widzia\u0142em.\r\n\r\n313\r\n00:17:43,104
        --> 00:17:44,105\r\nBeze mnie?\r\n\r\n314\r\n00:17:45,106 --> 00:17:46,608\r\n-
        Niby kiedy?\r\n- P\xF3\u0142 godziny temu.\r\n\r\n315\r\n00:17:46,691 -->
        00:17:48,401\r\nM\xF3wi\u0142a\u015B, \u017Ce o 15,\r\nwi\u0119c wezwa\u0142em
        j\u0105 na 14:30\r\n\r\n316\r\n00:17:48,485 --> 00:17:50,195\r\nbo wiedzia\u0142em,\r\n\u017Ce
        nie dasz mi szansy,\r\n\r\n317\r\n00:17:50,320 --> 00:17:53,698\r\ntak samo
        jak wiem, \u017Ce strona przeciwna\r\nzwr\xF3ci si\u0119 do niej pod twoj\u0105
        nieobecno\u015B\u0107.\r\n\r\n318\r\n00:17:53,782 --> 00:17:55,617\r\n- Nie
        mog\u0105.\r\n- Bo to nie fair?\r\n\r\n319\r\n00:17:55,700 --> 00:17:57,786\r\n-
        Nielegalne.\r\n- Je\u015Bli to zg\u0142osi,\r\n\r\n320\r\n00:17:57,911 -->
        00:18:01,581\r\nczego nie zrobi, bo oni dowiedz\u0105 si\u0119,\r\njakie s\u0105
        jej s\u0142abe punkty i zaoferuj\u0105\r\n\r\n321\r\n00:18:01,706 --> 00:18:03,708\r\ndok\u0142adnie
        tyle,\r\nile potrzebuje, by wy\u017Cy\u0107,\r\n\r\n322\r\n00:18:03,792 -->
        00:18:05,502\r\nprzez co przyjmie ofert\u0119.\r\n\r\n323\r\n00:18:05,585
        --> 00:18:07,087\r\nWtedy sko\u0144czy bezdomna.\r\n\r\n324\r\n00:18:07,212
        --> 00:18:09,589\r\nDlatego musimy\r\nby\u0107 na to przygotowani.\r\n\r\n325\r\n00:18:10,382
        --> 00:18:12,884\r\nChcesz pracowa\u0107\r\nnad tym wsp\xF3lnie czy nie?\r\n\r\n326\r\n00:18:22,102
        --> 00:18:26,314\r\nWybacz, \u017Ce nie powiedzia\u0142em\r\nci wcze\u015Bniej,
        \u017Ce b\u0119dzie przemawia\u0107.\r\n\r\n327\r\n00:18:26,981 --> 00:18:28,983\r\nJako\u015B
        nie mog\u0142em\r\nsi\u0119 na to zdoby\u0107.\r\n\r\n328\r\n00:18:29,109
        --> 00:18:30,610\r\nW porz\u0105dku, Marcus.\r\n\r\n329\r\n00:18:33,196 -->
        00:18:34,781\r\nDotar\u0142a do ciebie, co?\r\n\r\n330\r\n00:18:35,782 -->
        00:18:37,617\r\nPrzykro mi z powodu taty.\r\n\r\n331\r\n00:18:38,493 --> 00:18:40,704\r\nI,
        tak, uderzy\u0142a w czu\u0142y punkt,\r\n\r\n332\r\n00:18:40,787 --> 00:18:44,082\r\nale
        jedna mowa pogrzebowa\r\nnie wynagrodzi wszystkiego.\r\n\r\n333\r\n00:18:44,708
        --> 00:18:46,418\r\nPewnie nie.\r\n\r\n334\r\n00:18:46,918 --> 00:18:48,712\r\nAle
        gdzie\u015B trzeba zacz\u0105\u0107.\r\n\r\n335\r\n00:18:54,300 --> 00:18:55,593\r\nB\u0119d\u0119
        wraca\u0107 do domu.\r\n\r\n336\r\n00:18:55,719 --> 00:18:58,179\r\nDaj spok\xF3j.\r\nPrzyjd\u017A
        chocia\u017C na czuwanie.\r\n\r\n337\r\n00:18:59,389 --> 00:19:01,391\r\nMusz\u0119
        ogarn\u0105\u0107\r\nkilka rzeczy w pracy.\r\n\r\n338\r\n00:19:01,599 -->
        00:19:04,310\r\nNie chcesz wraca\u0107\r\nz powodu pracy.\r\n\r\n339\r\n00:19:09,315
        --> 00:19:12,193\r\nCzas odpu\u015Bci\u0107 pewne rzeczy.\r\n\r\n340\r\n00:19:14,988
        --> 00:19:17,699\r\nZg\u0142asza\u0142am brak\r\nogrzewania sto razy.\r\n\r\n341\r\n00:19:17,782
        --> 00:19:20,618\r\nW\u0142a\u015Bciciel obiecuje,\r\n\u017Ce je naprawi i
        sprawa cichnie.\r\n\r\n342\r\n00:19:20,785 --> 00:19:22,996\r\nPieni\u0119dzy
        wystarcza\u0142o\r\nwi\u0119c na styk,\r\n\r\n343\r\n00:19:23,079 --> 00:19:26,416\r\nale
        wtedy m\xF3j ma\u0142y\r\nzachorowa\u0142 na astm\u0119.\r\n\r\n344\r\n00:19:27,083
        --> 00:19:31,212\r\nLekarz kaza\u0142 zamkn\u0105\u0107\r\nwszystkie okna
        w mieszkaniu,\r\n\r\n345\r\n00:19:31,296 --> 00:19:33,006\r\nby nie wlatywa\u0142y
        zanieczyszczenia,\r\n\r\n346\r\n00:19:33,089 --> 00:19:36,509\r\nale okno
        w salonie by\u0142o\r\nzepsute przez 7 miesi\u0119cy.\r\n\r\n347\r\n00:19:37,093
        --> 00:19:38,887\r\nM\xF3j syn ma zaledwie 3 lata.\r\n\r\n348\r\n00:19:39,012
        --> 00:19:41,097\r\nJego \u015Bwiszcz\u0105cy oddech w nocy...\r\n\r\n349\r\n00:19:41,890
        --> 00:19:44,392\r\nNiepewno\u015B\u0107, czy w og\xF3le\r\ndo\u017Cyje rana...\r\n\r\n350\r\n00:19:44,517
        --> 00:19:47,687\r\nSkoro temu w\u0142a\u015Bcicielowi slums\xF3w\r\nzale\u017Cy
        tylko na kasie,\r\n\r\n351\r\n00:19:47,812 --> 00:19:51,399\r\npostanowi\u0142am
        przesta\u0107 p\u0142aci\u0107,\r\na\u017C naprawi okno i ogrzewanie.\r\n\r\n352\r\n00:19:51,483
        --> 00:19:53,318\r\nTak mi przykro, Sofio.\r\n\r\n353\r\n00:19:53,818 -->
        00:19:56,112\r\n- To straszne.\r\n- Naprawd\u0119.\r\n\r\n354\r\n00:19:56,488
        --> 00:19:58,907\r\nNikt nie powinien\r\ntak mieszka\u0107.\r\n\r\n355\r\n00:19:58,990
        --> 00:20:02,202\r\nPoniewa\u017C z\u0142ama\u0142a\u015B umow\u0119 najmu\r\nmo\u017Ce
        ci\u0119 wyeksmitowa\u0107,\r\n\r\n356\r\n00:20:02,285 --> 00:20:06,206\r\ndlatego
        by kontynuowa\u0107 t\u0119 spraw\u0119,\r\nmusisz sp\u0142aci\u0107 zaleg\u0142o\u015B\u0107.\r\n\r\n357\r\n00:20:06,289
        --> 00:20:07,916\r\nNie mog\u0119.\r\n\r\n358\r\n00:20:07,999 --> 00:20:09,584\r\nNie
        masz tych pieni\u0119dzy.\r\n\r\n359\r\n00:20:09,793 --> 00:20:12,212\r\nMusia\u0142am
        kupi\u0107 koce i farelki.\r\n\r\n360\r\n00:20:12,587 --> 00:20:15,507\r\nW
        niekt\xF3re noce AJ\r\noddycha\u0142 tak ci\u0119\u017Cko,\r\n\r\n361\r\n00:20:15,590
        --> 00:20:17,592\r\n\u017Ce musieli\u015Bmy i\u015B\u0107 do motelu.\r\n\r\n362\r\n00:20:17,717
        --> 00:20:21,388\r\nNie martw si\u0119. Nie do\u015B\u0107,\r\n\u017Ce naprawimy
        twoje okna,\r\n\r\n363\r\n00:20:21,513 --> 00:20:24,099\r\nto obiecuj\u0119
        ci,\r\n\u017Ce utrzymasz to mieszkanie.\r\n\r\n364\r\n00:20:25,600 --> 00:20:27,185\r\nDzi\u0119kuj\u0119.\r\n\r\n365\r\n00:20:34,484
        --> 00:20:35,694\r\nZwariowa\u0142a\u015B?\r\n\r\n366\r\n00:20:36,820 -->
        00:20:37,779\r\nO co chodzi?\r\n\r\n367\r\n00:20:37,904 --> 00:20:40,907\r\n-
        Chcesz rozwi\u0105za\u0107 jej problem?\r\n- Zamierzam.\r\n\r\n368\r\n00:20:40,990
        --> 00:20:43,702\r\nNie w tym rzecz.\r\nNawet je\u015Bli my\u015Blisz, \u017Ce
        zdo\u0142asz,\r\n\r\n369\r\n00:20:43,785 --> 00:20:46,204\r\nnie wolno dawa\u0107\r\nklientowi
        takiej gwarancji.\r\n\r\n370\r\n00:20:47,580 --> 00:20:48,581\r\nWiesz co?\r\n\r\n371\r\n00:20:48,790
        --> 00:20:51,418\r\nMo\u017Ce tobie na nich\r\nnie zale\u017Cy, ale mi tak.\r\n\r\n372\r\n00:20:51,501
        --> 00:20:53,795\r\nB\u0119d\u0119 walczy\u0107,\r\nby zachowali sw\xF3j dom\r\n\r\n373\r\n00:20:53,920
        --> 00:20:57,298\r\n- i nie wstydz\u0119 si\u0119 o tym m\xF3wi\u0107.\r\n-
        To nie chodzi o trosk\u0119!\r\n\r\n374\r\n00:20:57,382 --> 00:20:59,718\r\nTo
        prawdziwe \u017Cycie.\r\nM\xF3wi\u0142em ci,\r\n\r\n375\r\n00:20:59,801 -->
        00:21:02,512\r\n\u017Ce druga strona czai si\u0119,\r\nby wykorzysta\u0107
        nasze b\u0142\u0119dy.\r\n\r\n376\r\n00:21:02,595 --> 00:21:04,806\r\nJe\u015Bli
        za du\u017Co obiecasz\r\ni zawiedziesz,\r\n\r\n377\r\n00:21:04,889 --> 00:21:07,100\r\ntylko
        ich bardziej narazisz\r\nna g\xF3wnian\u0105 ofert\u0119.\r\n\r\n378\r\n00:21:07,183
        --> 00:21:09,185\r\nW kancelarii nauczyli ci\u0119\r\nwciskania kitu?\r\n\r\n379\r\n00:21:09,310
        --> 00:21:11,396\r\n- S\u0142ucham?\r\n- Masz ich w dupie.\r\n\r\n380\r\n00:21:11,479
        --> 00:21:15,692\r\nNathan i ca\u0142a reszta tutaj\r\nkupuj\u0105 twoje brednie,\r\n\r\n381\r\n00:21:15,817
        --> 00:21:17,902\r\nale ja wiem,\r\ndlaczego tu jeste\u015B.\r\n\r\n382\r\n00:21:19,404
        --> 00:21:22,282\r\nTeraz rozumiem.\r\nSprawdzi\u0142a\u015B mnie.\r\n\r\n383\r\n00:21:22,407
        --> 00:21:25,618\r\nNie musia\u0142am.\r\nS\u0142ysza\u0142am twoj\u0105 histori\u0119
        sto razy.\r\n\r\n384\r\n00:21:25,702 --> 00:21:27,412\r\nNie mog\u0142e\u015B
        wr\xF3ci\u0107\r\ndo ekstraklasy,\r\n\r\n385\r\n00:21:27,495 --> 00:21:30,915\r\nwi\u0119c
        zahaczy\u0142e\u015B si\u0119 tutaj,\r\na\u017C wymy\u015Blisz, jak w\u015Blizgn\u0105\u0107
        si\u0119\r\n\r\n386\r\n00:21:30,999 --> 00:21:33,585\r\nz powrotem do kancelarii,\r\nkt\xF3ra
        ma w dupie ludzi.\r\n\r\n387\r\n00:21:36,379 --> 00:21:38,214\r\nWiem, \u017Ce
        mam racj\u0119.\r\n\r\n388\r\n00:21:39,591 --> 00:21:41,509\r\nZachowaj dla
        siebie\r\nswoje m\u0105dro\u015Bci,\r\n\r\n389\r\n00:21:41,593 --> 00:21:44,095\r\nbo
        ja chc\u0119 naprawd\u0119\r\npomaga\u0107 ludziom,\r\n\r\n390\r\n00:21:44,179
        --> 00:21:47,307\r\na nie przypomina\u0107 im,\r\njak niedobry jest \u015Bwiat.\r\n\r\n391\r\n00:21:54,189
        --> 00:21:56,691\r\n- Biuro Harveya Spectera.\r\n<i>- Donna, to ja.</i>\r\n\r\n392\r\n00:21:59,402
        --> 00:22:02,113\r\nB\u0119dziesz zaraz?\r\nKto\u015B na ciebie czeka.\r\n\r\n393\r\n00:22:02,197
        --> 00:22:03,990\r\nJeszcze nie wr\xF3ci\u0142em.\r\n\r\n394\r\n00:22:04,115
        --> 00:22:06,284\r\n<i>- Mia\u0142a\u015B racj\u0119.</i>\r\n- Na temat?\r\n\r\n395\r\n00:22:07,202
        --> 00:22:10,914\r\nGdybym nie przyszed\u0142 na jego pogrzeb,\r\nnigdy bym
        sobie nie wybaczy\u0142.\r\n\r\n396\r\n00:22:13,708 --> 00:22:16,211\r\n\u017Bycz\u0119
        udanego\r\ngodzenia si\u0119 z mam\u0105.\r\n\r\n397\r\n00:22:16,795 --> 00:22:17,796\r\nSk\u0105d
        wiedzia\u0142a\u015B?\r\n\r\n398\r\n00:22:18,088 --> 00:22:21,007\r\n<i>Bo
        jeszcze nigdy w \u017Cyciu</i>\r\nnie sp\xF3\u017Ani\u0142e\u015B si\u0119
        na lot.\r\n\r\n399\r\n00:22:21,091 --> 00:22:24,886\r\nI zosta\u0142by\u015B
        tylko wtedy,\r\ngdyby sz\u0142o lepiej, ni\u017C my\u015Bla\u0142e\u015B.\r\n\r\n400\r\n00:22:27,097
        --> 00:22:28,098\r\nDzi\u0119ki, Donna.\r\n\r\n401\r\n00:22:28,306 --> 00:22:31,309\r\n<i>Nie
        musisz dzi\u0119kowa\u0107.</i>\r\nCiesz\u0119 si\u0119, \u017Ce tam jeste\u015B.\r\n\r\n402\r\n00:22:41,319
        --> 00:22:44,406\r\nWiem, co my\u015Blisz.\r\nJak mog\u0142a nie wiedzie\u0107?\r\n\r\n403\r\n00:22:44,906
        --> 00:22:46,616\r\n- Przyzna\u0142em si\u0119.\r\n- Wiem.\r\n\r\n404\r\n00:22:46,700
        --> 00:22:50,495\r\nAle gdy przekaza\u0142em CV Nathanowi,\r\nm\xF3wi\u0142,
        by nikomu nie powtarza\u0107.\r\n\r\n405\r\n00:22:51,204 --> 00:22:53,915\r\n-
        Dlaczego?\r\n- Nie chcia\u0142, by ci\u0119 os\u0105dzali.\r\n\r\n406\r\n00:22:53,998
        --> 00:22:56,292\r\nZak\u0142ada\u0142em, \u017Ce wszyscy\r\ni tak ju\u017C
        wiedz\u0105.\r\n\r\n407\r\n00:22:56,418 --> 00:22:57,585\r\nSk\u0105d ta my\u015Bl?\r\n\r\n408\r\n00:22:58,420
        --> 00:22:59,879\r\nBo opisali to w \"The Journal\".\r\n\r\n409\r\n00:23:00,005
        --> 00:23:03,883\r\nMy tutaj nie czytamy \"The Journal\",\r\ntylko \"The Huffington
        Post\".\r\n\r\n410\r\n00:23:05,802 --> 00:23:07,595\r\nCzyli wszyscy my\u015Bl\u0105\r\nto
        co Marissa?\r\n\r\n411\r\n00:23:07,679 --> 00:23:12,100\r\nNie wiem, ale nie
        powiedzia\u0142bym\r\no tobie niezale\u017Cnie od decyzji Nathana.\r\n\r\n412\r\n00:23:13,685
        --> 00:23:15,311\r\nTo nie moja opowie\u015B\u0107.\r\n\r\n413\r\n00:23:15,687
        --> 00:23:16,980\r\nDzi\u0119ki, Oliver.\r\n\r\n414\r\n00:23:54,100 --> 00:23:56,603\r\nZrobi\u0142a\u015B
        sw\xF3j s\u0142awny\r\nplacek truskawkowy.\r\n\r\n415\r\n00:23:57,312 -->
        00:23:58,480\r\nJego ulubiony.\r\n\r\n416\r\n00:23:59,481 --> 00:24:01,691\r\nMo\u017Ce
        zapomnia\u0142a\u015B,\r\nale m\xF3j tak\u017Ce.\r\n\r\n417\r\n00:24:01,900
        --> 00:24:03,193\r\nNie zapomnia\u0142am.\r\n\r\n418\r\n00:24:06,404 --> 00:24:07,405\r\n\u0141adna
        mowa.\r\n\r\n419\r\n00:24:08,782 --> 00:24:09,783\r\nDzi\u0119kuj\u0119.\r\n\r\n420\r\n00:24:16,706
        --> 00:24:18,583\r\nGdy zmarli moi rodzice,\r\n\r\n421\r\n00:24:18,792 -->
        00:24:20,919\r\nczu\u0142am si\u0119 sama na \u015Bwiecie.\r\n\r\n422\r\n00:24:21,711
        --> 00:24:23,380\r\nNie chc\u0119, by\u015B ty tak czu\u0142.\r\n\r\n423\r\n00:24:23,797
        --> 00:24:25,215\r\nChc\u0119, by\u015B wiedzia\u0142,\r\n\r\n424\r\n00:24:25,882
        --> 00:24:28,885\r\n\u017Ce niezale\u017Cnie czy chcesz mnie\r\nw swoim \u017Cyciu,\r\n\r\n425\r\n00:24:29,386
        --> 00:24:31,888\r\nzawsze b\u0119dziesz mia\u0142\r\nkochaj\u0105c\u0105
        matk\u0119,\r\n\r\n426\r\n00:24:32,681 --> 00:24:34,891\r\nkt\xF3ra zawsze
        b\u0119dzie ci\u0119 wspiera\u0107.\r\n\r\n427\r\n00:24:37,394 --> 00:24:38,520\r\nWiem
        o tym.\r\n\r\n428\r\n00:24:42,190 --> 00:24:45,193\r\nHarvey...\r\nmoje kondolencje.\r\n\r\n429\r\n00:24:48,196
        --> 00:24:51,282\r\nRobisz sobie jaja?\r\nZaprosi\u0142a\u015B go tutaj?\r\n\r\n430\r\n00:24:51,783
        --> 00:24:54,911\r\n- Naprawd\u0119 mia\u0142a\u015B czelno\u015B\u0107?\r\n-
        To m\xF3j partner.\r\n\r\n431\r\n00:24:54,994 --> 00:24:56,996\r\nO ka\u017Cdym,
        z kt\xF3rym\r\nzdradzi\u0142a\u015B tat\u0119 tak m\xF3wisz?\r\n\r\n432\r\n00:24:57,080
        --> 00:25:00,417\r\nNie odzywaj si\u0119 tak do mnie.\r\nWci\u0105\u017C jeste\u015Bmy
        z Bobbym razem.\r\n\r\n433\r\n00:25:00,500 --> 00:25:02,711\r\n- Mam to w
        dupie.\r\n- Nie powiniene\u015B,\r\n\r\n434\r\n00:25:02,794 --> 00:25:04,295\r\nbo
        pokazuj\u0119 tym, jaki jestem.\r\n\r\n435\r\n00:25:04,379 --> 00:25:06,715\r\nJeste\u015B
        dupkiem\r\ni nie masz prawa tu by\u0107\r\n\r\n436\r\n00:25:06,798 --> 00:25:08,508\r\nw
        dniu pogrzebu ojca.\r\n\r\n437\r\n00:25:08,591 --> 00:25:12,887\r\n- Harvey.
        Mieli\u015Bmy w\u0142a\u015Bnie...\r\n- Mam to gdzie\u015B.\r\n\r\n438\r\n00:25:13,013
        --> 00:25:15,098\r\nPlujesz ojcu w twarz,\r\nsprowadzaj\u0105c go tu.\r\n\r\n439\r\n00:25:15,181
        --> 00:25:16,891\r\nW porz\u0105dku, Lily.\r\nP\xF3jd\u0119 sobie.\r\n\r\n440\r\n00:25:17,017
        --> 00:25:18,393\r\nR\xF3b co chcesz.\r\n\r\n441\r\n00:25:18,518 --> 00:25:21,604\r\nJa
        tu decyduj\u0119 i m\xF3wi\u0119,\r\n\u017Ce on tutaj zostanie.\r\n\r\n442\r\n00:25:21,688
        --> 00:25:23,606\r\nMo\u017Ce nie chcesz tego s\u0142ysze\u0107,\r\n\r\n443\r\n00:25:23,690
        --> 00:25:26,109\r\nale jego ojciec\r\ndawno go zaakceptowa\u0142.\r\n\r\n444\r\n00:25:26,192
        --> 00:25:28,611\r\nChcesz zaj\u0105\u0107 jego miejsce?\r\nDroga wolna.\r\n\r\n445\r\n00:25:28,695
        --> 00:25:31,614\r\nMo\u017Ce kiedy\u015B to ty\r\nnakryjesz j\u0105 z innym\r\n\r\n446\r\n00:25:31,698
        --> 00:25:33,992\r\ni poczujesz to,\r\nco m\xF3j ojciec wtedy.\r\n\r\n447\r\n00:25:34,117
        --> 00:25:36,911\r\nR\xF3\u017Cnica b\u0119dzie jednak\r\npolega\u0107 na
        tym,\r\n\r\n448\r\n00:25:36,995 --> 00:25:39,998\r\n\u017Ce wtedy nie b\u0119d\u0119
        zmuszony\r\ndo dochowania sekretu.\r\n\r\n449\r\n00:25:50,800 --> 00:25:52,093\r\nCo
        maj\u0105 dobrego?\r\n\r\n450\r\n00:25:52,719 --> 00:25:54,304\r\nW\u0142a\u015Bciwie
        to wszystko.\r\n\r\n451\r\n00:25:55,180 --> 00:25:56,514\r\nCz\u0119sto tu
        jadasz?\r\n\r\n452\r\n00:25:57,098 --> 00:25:58,099\r\nOczywi\u015Bcie.\r\n\r\n453\r\n00:26:07,901
        --> 00:26:10,111\r\nTo troch\u0119 dziwne, prawda?\r\n\r\n454\r\n00:26:10,195
        --> 00:26:11,279\r\nTroszeczk\u0119.\r\n\r\n455\r\n00:26:12,113 --> 00:26:14,282\r\nTo
        od czego zaczniemy?\r\n\r\n456\r\n00:26:18,912 --> 00:26:22,290\r\nZaczn\u0119
        od tego,\r\n\u017Ce jestem got\xF3w ci wybaczy\u0107.\r\n\r\n457\r\n00:26:25,794
        --> 00:26:27,420\r\nDlaczego akurat teraz?\r\n\r\n458\r\n00:26:27,587 -->
        00:26:31,299\r\nKto\u015B bardzo dla mnie wa\u017Cny\r\nprzekona\u0142 mnie,
        \u017Ce ju\u017C czas.\r\n\r\n459\r\n00:26:32,217 --> 00:26:33,510\r\nKimkolwiek
        jest,\r\n\r\n460\r\n00:26:35,387 --> 00:26:37,180\r\nciesz\u0119 si\u0119,
        \u017Ce to zrobi\u0142a.\r\n\r\n461\r\n00:26:38,181 --> 00:26:39,307\r\nTo
        dobrze.\r\n\r\n462\r\n00:26:39,599 --> 00:26:41,184\r\nMusisz wiedzie\u0107,
        \u017Ce...\r\n\r\n463\r\n00:26:42,018 --> 00:26:43,603\r\nja te\u017C ci wybaczy\u0142am.\r\n\r\n464\r\n00:26:45,480
        --> 00:26:46,898\r\nTy mi? Co takiego?\r\n\r\n465\r\n00:26:46,981 --> 00:26:49,901\r\nZa
        to ostatnim razem\r\ni nieobecno\u015B\u0107 przez lata.\r\n\r\n466\r\n00:26:49,984
        --> 00:26:51,319\r\nMia\u0142em dobry pow\xF3d.\r\n\r\n467\r\n00:26:51,403
        --> 00:26:53,780\r\nGdy by\u0142e\u015B m\u0142odszy, tak,\r\n\r\n468\r\n00:26:53,905
        --> 00:26:56,991\r\nale jeste\u015B ju\u017C doros\u0142y\r\ni to od d\u0142ugiego
        czasu.\r\n\r\n469\r\n00:26:57,283 --> 00:26:59,285\r\nNie wierz\u0119, \u017Ce
        zwalasz to na mnie.\r\n\r\n470\r\n00:26:59,411 --> 00:27:01,996\r\nNiczego
        nie zwalam, Harvey.\r\n\r\n471\r\n00:27:03,498 --> 00:27:06,418\r\nNie wiesz,
        jak to jest,\r\ngdy twoje dziecko\r\n\r\n472\r\n00:27:06,501 --> 00:27:08,712\r\nzachowuje
        si\u0119,\r\njakby\u015B nie istnia\u0142.\r\n\r\n473\r\n00:27:08,795 -->
        00:27:13,091\r\nA ty nie wiesz, jak to jest,\r\ngdy matka ka\u017Ce ci dla
        siebie k\u0142ama\u0107!\r\n\r\n474\r\n00:27:13,508 --> 00:27:16,094\r\nHarvey,
        nigdy nie powinnam\r\nby\u0142a tego robi\u0107\r\n\r\n475\r\n00:27:16,219
        --> 00:27:20,015\r\ni pr\xF3buj\u0119 ci\u0119 za to przeprosi\u0107\r\nod
        ponad 20 lat,\r\n\r\n476\r\n00:27:20,098 --> 00:27:22,308\r\nale do wczoraj
        dawa\u0142e\u015B sygna\u0142y,\r\n\r\n477\r\n00:27:22,392 --> 00:27:25,311\r\n\u017Ce
        nie obchodzi ci\u0119\r\nnawet czy \u017Cyj\u0119, czy nie.\r\n\r\n478\r\n00:27:25,395
        --> 00:27:27,897\r\n- Bo nie obchodzi\u0142o.\r\n- To zrozum,\r\n\r\n479\r\n00:27:27,981
        --> 00:27:30,400\r\n\u017Ce co\u015B takiego mo\u017Ce\r\nniszczy\u0107 cz\u0142owieka.\r\n\r\n480\r\n00:27:30,483
        --> 00:27:33,611\r\nZrozumia\u0142em, \u017Ce to spotkanie\r\nby\u0142o jednym
        wielkim b\u0142\u0119dem,\r\n\r\n481\r\n00:27:33,695 --> 00:27:37,282\r\nbo
        dalej jeste\u015B samolubn\u0105,\r\negocentryczn\u0105, niewiern\u0105 kobiet\u0105.\r\n\r\n482\r\n00:27:37,407
        --> 00:27:41,202\r\nA ty wci\u0105\u017C jeste\u015B dziecinnym\r\ni poch\u0142oni\u0119tym
        sob\u0105 m\u0119\u017Cczyzn\u0105.\r\n\r\n483\r\n00:27:41,286 --> 00:27:42,579\r\nI
        czyja to wina?\r\n\r\n484\r\n00:27:43,288 --> 00:27:46,082\r\nNo pewnie, odejd\u017A.\r\nTo
        robisz najlepiej.\r\n\r\n485\r\n00:27:46,207 --> 00:27:48,793\r\n- Co powiedzia\u0142a\u015B?\r\n-
        Sp\xF3jrz na siebie, Harvey,\r\n\r\n486\r\n00:27:48,918 --> 00:27:51,504\r\nbo
        mo\u017Ce i zaniedba\u0142am\r\nw przesz\u0142o\u015Bci rodzin\u0119,\r\n\r\n487\r\n00:27:51,588
        --> 00:27:54,507\r\nale ty robisz to,\r\nodk\u0105d tylko si\u0119gam pami\u0119ci\u0105.\r\n\r\n488\r\n00:28:12,692
        --> 00:28:17,697\r\n- Co mam powiedzie\u0107 dzieciom?\r\n- \u017Be musia\u0142em
        jecha\u0107 do pracy.\r\n\r\n489\r\n00:28:18,198 --> 00:28:19,491\r\nMam k\u0142ama\u0107?\r\n\r\n490\r\n00:28:19,699
        --> 00:28:23,620\r\nMia\u0142a czelno\u015B\u0107 \u017C\u0105da\u0107\r\node
        mnie przeprosin.\r\n\r\n491\r\n00:28:24,412 --> 00:28:27,082\r\nJe\u015Bli
        to ona,\r\nnie mam jej nic do powiedzenia.\r\n\r\n492\r\n00:28:27,290 -->
        00:28:31,920\r\nSam jej to powiedz.\r\nNie jestem ju\u017C waszym po\u015Brednikiem.\r\n\r\n493\r\n00:28:34,589
        --> 00:28:36,299\r\n- Bobby...\r\n- Gdzie on jest?\r\n\r\n494\r\n00:28:36,508
        --> 00:28:38,510\r\n- To nie pora...\r\n- Ty sukinsynie!\r\n\r\n495\r\n00:28:38,718
        --> 00:28:41,888\r\nWr\xF3ci\u0142e\u015B do naszego \u017Cycia\r\nrozdrapywa\u0107
        rany?\r\n\r\n496\r\n00:28:42,097 --> 00:28:42,681\r\nWaszego \u017Cycia?\r\n\r\n497\r\n00:28:42,889
        --> 00:28:45,600\r\nSpieprzaj, nim zrobi\u0119 co\u015B,\r\nczego po\u017Ca\u0142ujesz.\r\n\r\n498\r\n00:28:45,809
        --> 00:28:48,687\r\nJu\u017C to zrobi\u0142e\u015B!\r\n\u017Ba\u0142uj\u0119,
        \u017Ce rozmawia\u0142e\u015B z matk\u0105!\r\n\r\n499\r\n00:28:48,895 -->
        00:28:53,483\r\nPrzesta\u0142a ni\u0105 by\u0107,\r\ngdy zdradza\u0142a z
        tob\u0105 ojca!\r\n\r\n500\r\n00:28:53,692 --> 00:28:56,903\r\nMo\u017Ce nie
        uwa\u017Casz jej za matk\u0119,\r\nale to moja \u017Cona.\r\n\r\n501\r\n00:28:57,112
        --> 00:28:59,781\r\nKtokolwiek b\u0119dzie ni\u0105\r\ntak pomiata\u0107,
        oberwie!\r\n\r\n502\r\n00:28:59,989 --> 00:29:00,990\r\nUderzysz mnie?\r\n\r\n503\r\n00:29:01,199
        --> 00:29:02,200\r\n- Harvey...\r\n- Nie!\r\n\r\n504\r\n00:29:02,409 --> 00:29:06,413\r\nNiech
        wyrzuci to z siebie,\r\ntak jak ja w tej chwili.\r\n\r\n505\r\n00:29:07,205
        --> 00:29:09,708\r\nNie przyszed\u0142em si\u0119 bi\u0107.\r\n\r\n506\r\n00:29:10,000
        --> 00:29:11,418\r\nTylko powiedzie\u0107,\r\n\r\n507\r\n00:29:11,584 -->
        00:29:16,214\r\n\u017Ce nie widzia\u0142em twojej matki\r\ntak podekscytowanej,
        jak gdy sz\u0142a na kolacj\u0119.\r\n\r\n508\r\n00:29:16,506 --> 00:29:21,011\r\nChcia\u0142a
        w ko\u0144cu pogodzi\u0107 si\u0119\r\nz synem i wszystko zepsu\u0142e\u015B.\r\n\r\n509\r\n00:29:21,219
        --> 00:29:22,679\r\nOdebra\u0142e\u015B jej rado\u015B\u0107.\r\n\r\n510\r\n00:29:22,887
        --> 00:29:24,681\r\nJe\u015Bli odejdziesz,\r\nnie wracaj.\r\n\r\n511\r\n00:29:24,889
        --> 00:29:29,394\r\nBez ciebie ta rodzina\r\nlepiej funkcjonowa\u0142a.\r\n\r\n512\r\n00:29:37,693
        --> 00:29:40,696\r\n- Rachel, musisz mi pom\xF3c.\r\n- O co chodzi?\r\n\r\n513\r\n00:29:40,905
        --> 00:29:43,908\r\nTeddy Doyle musi skorzysta\u0107\r\nz dochod\xF3w firmy,\r\n\r\n514\r\n00:29:44,116
        --> 00:29:45,701\r\nkt\xF3re umie\u015Bci\u0142 w funduszu,\r\nby unikn\u0105\u0107
        podatku,\r\n\r\n515\r\n00:29:45,910 --> 00:29:48,079\r\ni musi to zrobi\u0107

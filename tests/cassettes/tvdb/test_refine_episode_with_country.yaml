        Video\",\"overview\":\"Shen Zhi Li embarks on a quest to revive her master
        using an ancient formula that requires a rare medicinal ingredient. When Su
        Chen Che arrives, Shen Zhi Li is unexpectedly trapped in a time loop, discovering
        that each time Su Chen Che dies, time resets. To complete the mission, the
        two set out together, navigating misunderstandings, a growing bond, and cryptic
        guidance from a mysterious figure in the shadows. Can they solve the riddle
        of the time loop and find the elusive ingredient?\",\"poster\":\"/banners/v4/series/456717/posters/6764c55aa22e6.jpg\",\"seriesName\":\"Shameless
        Lover\",\"slug\":\"gong-zi-wu-shuang\",\"status\":\"Ended\"},{\"aliases\":[\"Shameless

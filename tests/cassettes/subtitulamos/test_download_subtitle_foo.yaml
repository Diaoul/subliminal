        00:38:03,198\r\nOi.\r\n\r\n687\r\n00:38:03,200 --> 00:38:07,358\r\nYou know
        the rules,\r\ndon't touch what you can't afford.\r\n\r\n688\r\n00:38:07,360
        --> 00:38:09,998\r\nWe know each other.\r\n\r\n689\r\n00:38:10,000 --> 00:38:12,518\r\nTemporal
        hazing's getting\r\nto the boss again...\r\n\r\n690\r\n00:38:12,520 --> 00:38:14,158\r\nTime
        to move.\r\n\r\n691\r\n00:38:14,160 --> 00:38:15,678\r\nBring the Passengers,\r\n\r\n692\r\n00:38:15,680
        --> 00:38:18,798\r\nwe'll extract the hostages back\r\nonboard the ship.\r\n\r\n693\r\n00:38:18,800
        --> 00:38:20,678\r\nWe have done as you asked, Doctor.\r\n\r\n694\r\n00:38:20,680
        --> 00:38:23,438\r\nWe have returned four Mouri\r\nto your time.\r\n\r\n695\r\n00:38:23,440
        --> 00:38:25,238\r\nNow you must return.\r\n\r\n696\r\n00:38:25,240 --> 00:38:28,438\r\nYou
        must not linger\r\nin your own time stream.\r\n\r\n697\r\n00:38:28,440 -->
        00:38:30,838\r\nNot yet. Not just yet...\r\n\r\n698\r\n00:38:30,840 --> 00:38:33,758\r\nThe
        force of Time will break you.\r\n\r\n699\r\n00:38:33,760 --> 00:38:36,318\r\nBut
        this is my only chance\r\nto find out more...\r\n\r\n700\r\n00:38:36,320 -->
        00:38:39,358\r\n- More?\r\n- Who I was. Who I am.\r\n\r\n701\r\n00:38:39,360
        --> 00:38:41,358\r\nIt's all in here,\r\nif I can just find it...\r\n\r\n702\r\n00:38:41,360
        --> 00:38:44,998\r\nYour body is breaking, Doctor.\r\nWe can sense it. You
        must leave.\r\n\r\n703\r\n00:38:45,000 --> 00:38:46,838\r\nOne more memory.\r\n\r\n704\r\n00:38:46,840
        --> 00:38:49,160\r\nOne more piece of my past.\r\n\r\n705\r\n00:38:50,240
        --> 00:38:51,798\r\nLet me have some...\r\n\r\n706\r\n00:38:51,800 --> 00:38:53,358\r\n..some
        explanation.\r\n\r\n707\r\n00:38:53,360 --> 00:38:55,198\r\nYou will die in
        here.\r\n\r\n708\r\n00:38:55,200 --> 00:38:56,878\r\nJust give me something!\r\n\r\n709\r\n00:38:56,880
        --> 00:38:59,478\r\nGive me the end,\r\ngive me the end of what I was in...\r\n\r\n710\r\n00:38:59,480
        --> 00:39:00,798\r\nNo.\r\n\r\n711\r\n00:39:00,800 --> 00:39:02,920\r\nYou
        can't force me out!\r\n\r\n712\r\n00:39:09,400 --> 00:39:11,160\r\nStop fighting
        now, Doctor.\r\n\r\n713\r\n00:39:12,360 --> 00:39:13,600\r\nWho are you?\r\n\r\n714\r\n00:39:16,040
        --> 00:39:17,798\r\nWhere am I?\r\n\r\n715\r\n00:39:17,800 --> 00:39:20,678\r\nYou
        think you can navigate\r\nall those time streams\r\n\r\n716\r\n00:39:20,680
        --> 00:39:22,478\r\nwithout anyone noticing?\r\n\r\n717\r\n00:39:22,480 -->
        00:39:24,758\r\nYou're fighting a lost cause.\r\n\r\n718\r\n00:39:24,760 -->
        00:39:26,198\r\nYou need to stop.\r\n\r\n719\r\n00:39:26,200 --> 00:39:27,998\r\nLost
        causes are my speciality.\r\n\r\n720\r\n00:39:28,000 --> 00:39:29,518\r\nNot
        this time.\r\n\r\n721\r\n00:39:29,520 --> 00:39:31,918\r\nThere'll be no glory
        awaiting you\r\non this one.\r\n\r\n722\r\n00:39:31,920 --> 00:39:33,918\r\nYou
        seem to think\r\nyou're very well informed.\r\n\r\n723\r\n00:39:33,920 -->
        00:39:37,998\r\nI'm telling you, the damage\r\nto Time is already done.\r\n\r\n724\r\n00:39:38,000
        --> 00:39:39,198\r\nAs intended.\r\n\r\n725\r\n00:39:39,200 --> 00:39:40,398\r\nIntended?\r\n\r\n726\r\n00:39:40,400
        --> 00:39:43,198\r\nHm. The Flux event was spatial.\r\n\r\n727\r\n00:39:43,200
        --> 00:39:45,558\r\nBut it was possible\r\nit wouldn't be enough.\r\n\r\n728\r\n00:39:45,560
        --> 00:39:46,838\r\nThe Ravagers,\r\n\r\n729\r\n00:39:46,840 --> 00:39:49,998\r\nSwarm
        and Azure,\r\nare rare and useful creatures.\r\n\r\n730\r\n00:39:50,000 -->
        00:39:52,398\r\nNow they have been reintroduced.\r\n\r\n731\r\n00:39:52,400
        --> 00:39:55,238\r\nThink of them as\r\na temporal poison,\r\n\r\n732\r\n00:39:55,240
        --> 00:39:56,518\r\nor contagion.\r\n\r\n733\r\n00:39:56,520 --> 00:39:59,038\r\nI'm
        sorry, I'm normally very good\r\nat keeping up with things,\r\n\r\n734\r\n00:39:59,040
        --> 00:40:01,198\r\nbut you lost me quite early on.\r\nWhere are we?\r\n\r\n735\r\n00:40:01,200
        --> 00:40:03,198\r\nAnd how do you know me\r\nand I don't know you?\r\n\r\n736\r\n00:40:03,200
        --> 00:40:05,078\r\nAlways the wrong questions.\r\n\r\n737\r\n00:40:05,080
        --> 00:40:08,800\r\nThis universe is over, Doctor.\r\nHm?\r\n\r\n738\r\n00:40:09,960
        --> 00:40:11,318\r\nAnd you get to call it, do you?\r\n\r\n739\r\n00:40:11,320
        --> 00:40:12,598\r\nEverything has its time.\r\n\r\n740\r\n00:40:12,600 -->
        00:40:14,438\r\nNothing is forever.\r\nNothing is certain.\r\n\r\n741\r\n00:40:14,440
        --> 00:40:17,758\r\nNot you and not this universe\r\nyou seem to love so much.\r\n\r\n742\r\n00:40:17,760
        --> 00:40:20,598\r\nThis universe is home to innumerable\r\nspecies and life
        forms.\r\n\r\n743\r\n00:40:20,600 --> 00:40:22,318\r\nDon't lecture me, Doctor.\r\n\r\n744\r\n00:40:22,320
        --> 00:40:24,440\r\nNot when you should look\r\nto yourself.\r\n\r\n745\r\n00:40:26,280
        --> 00:40:27,918\r\nThe Flux wasn't an accident.\r\n\r\n746\r\n00:40:27,920
        --> 00:40:29,838\r\nIt wasn't a naturally occurring\r\nevent.\r\n\r\n747\r\n00:40:29,840
        --> 00:40:31,680\r\nIt was made. It was placed.\r\n\r\n748\r\n00:40:33,600
        --> 00:40:34,638\r\nWhat?\r\n\r\n749\r\n00:40:34,640 --> 00:40:36,398\r\nBecause
        of you.\r\n\r\n750\r\n00:40:36,400 --> 00:40:38,158\r\nWhat are you talking
        about?\r\n\r\n751\r\n00:40:38,160 --> 00:40:40,240\r\nAll is ending.\r\n\r\n752\r\n00:40:42,040
        --> 00:40:43,960\r\nAnd don't come looking for this.\r\n\r\n753\r\n00:40:45,960
        --> 00:40:47,878\r\nYou can go.\r\n\r\n754\r\n00:40:47,880 --> 00:40:49,680\r\nI
        will not go.\r\n\r\n755\r\n00:40:52,360 --> 00:40:53,798\r\nNo, no, no.\r\n\r\n756\r\n00:40:53,800
        --> 00:40:55,158\r\nPut me back, put me back.\r\n\r\n757\r\n00:40:55,160 -->
        00:40:57,158\r\nI want to go back in there.\r\nI have to get back in.\r\n\r\n758\r\n00:40:57,160
        --> 00:40:58,958\r\n- Doctor, it's OK...\r\n- It's not OK!\r\n\r\n759\r\n00:40:58,960
        --> 00:41:00,598\r\nNot for me!\r\n\r\n760\r\n00:41:00,600 --> 00:41:02,118\r\nYou
        don't understand anything.\r\n\r\n761\r\n00:41:02,120 --> 00:41:06,238\r\n-
        All right.\r\n- I had a chance while it was broken.\r\n\r\n762\r\n00:41:06,240
        --> 00:41:07,518\r\nWell, it's not now.\r\n\r\n763\r\n00:41:07,520 --> 00:41:08,798\r\nThe
        Mouri, they're all back.\r\n\r\n764\r\n00:41:08,800 --> 00:41:11,278\r\nYou
        saved our lives.\r\n\r\n765\r\n00:41:11,280 --> 00:41:13,558\r\nWell done,
        Doctor.\r\n\r\n766\r\n00:41:13,560 --> 00:41:18,080\r\nDid you have fun in
        there,\r\ndiscovering the past you've lost?\r\n\r\n767\r\n00:41:20,360 -->
        00:41:23,998\r\nYou may have forgotten,\r\nbut we did not.\r\n\r\n768\r\n00:41:24,000
        --> 00:41:26,600\r\nWe brought you here\r\nknowing what you would do.\r\n\r\n769\r\n00:41:28,040
        --> 00:41:30,438\r\nThis is only the beginning.\r\n\r\n770\r\n00:41:30,440
        --> 00:41:32,678\r\nUgh...\r\n\r\n771\r\n00:41:32,680 --> 00:41:34,198\r\nI've
        seen this stuff before.\r\n\r\n772\r\n00:41:34,200 --> 00:41:36,518\r\nParticles
        of the Time Force.\r\n\r\n773\r\n00:41:36,520 --> 00:41:39,198\r\nTiny fragments
        of\r\ntemporal destruction,\r\n\r\n774\r\n00:41:39,200 --> 00:41:41,958\r\nwhich
        will erode whatever\r\nthey touch.\r\n\r\n775\r\n00:41:41,960 --> 00:41:43,558\r\nYou
        may have repaired,\r\n\r\n776\r\n00:41:43,560 --> 00:41:45,478\r\nbut Time
        was unleashed\r\nfor long enough.\r\n\r\n777\r\n00:41:45,480 --> 00:41:47,598\r\nThe
        damage is done.\r\n\r\n778\r\n00:41:47,600 --> 00:41:51,078\r\nAnd if the
        Flux wrecked Space,\r\n\r\n779\r\n00:41:51,080 --> 00:41:54,038\r\nthen we
        have disrupted\r\nthe flow of Time,\r\n\r\n780\r\n00:41:54,040 --> 00:41:55,518\r\nhowever
        briefly.\r\n\r\n781\r\n00:41:55,520 --> 00:41:58,960\r\nNo, you haven't.\r\nAnd
        we're gonna stop you. Right?\r\n\r\n782\r\n00:42:00,520 --> 00:42:01,878\r\nRight,
        Doctor?\r\n\r\n783\r\n00:42:01,880 --> 00:42:03,638\r\nDan Lewis.\r\n\r\n784\r\n00:42:03,640
        --> 00:42:05,958\r\nWe have something of yours.\r\n\r\n785\r\n00:42:05,960
        --> 00:42:09,440\r\nYou're not the only one who can hide\r\nthings in Passenger,
        Doctor.\r\n\r\n786\r\n00:42:11,640 --> 00:42:13,118\r\nWhere am I now?\r\n\r\n787\r\n00:42:13,120
        --> 00:42:15,118\r\n- Di.\r\n- Dan...\r\n\r\n788\r\n00:42:15,120 --> 00:42:16,198\r\nI
        can't get to you.\r\n\r\n789\r\n00:42:16,200 --> 00:42:18,518\r\nWhat happened
        to you?\r\nWhat're you doing here?\r\n\r\n790\r\n00:42:18,520 --> 00:42:20,358\r\n-
        Stay there, Dan...\r\n- I've gotta get her...\r\n\r\n791\r\n00:42:20,360 -->
        00:42:22,838\r\n- You can't, you mustn't.\r\n- Course I can. Get off me.\r\n\r\n792\r\n00:42:22,840
        --> 00:42:26,278\r\nDo as you're told. You have no idea\r\nwhat you're dealing
        with, I do.\r\n\r\n793\r\n00:42:26,280 --> 00:42:28,198\r\nStay there.\r\n\r\n794\r\n00:42:28,200
        --> 00:42:30,718\r\nI'll help you get her back.\r\nPromise.\r\n\r\n795\r\n00:42:30,720
        --> 00:42:33,638\r\nNo, she's our toy now.\r\n\r\n796\r\n00:42:35,080 -->
        00:42:36,318\r\nWhat do you want?\r\n\r\n797\r\n00:42:36,320 --> 00:42:39,040\r\nTo
        reign in hell.\r\n\r\n798\r\n00:43:21,160 --> 00:43:23,278\r\nSorry, what
        is this?\r\n\r\n799\r\n00:43:23,280 --> 00:43:24,840\r\nStick your head in.\r\n\r\n800\r\n00:43:26,920
        --> 00:43:28,160\r\nGo on.\r\n\r\n801\r\n00:43:34,640 --> 00:43:36,400\r\nWhat?!\r\n\r\n802\r\n00:43:39,520
        --> 00:43:41,680\r\nIs this a TARDIS?\r\n\r\n803\r\n00:43:43,440 --> 00:43:45,398\r\nIt
        is, isn't it?\r\n\r\n804\r\n00:43:45,400 --> 00:43:47,998\r\nI didn't even
        think these were real.\r\n\r\n805\r\n00:43:48,000 --> 00:43:52,318\r\nWait,
        this can get me home.\r\n\r\n806\r\n00:43:52,320 --> 00:43:56,838\r\nAfter
        all this time.\r\n\r\n807\r\n00:43:56,840 --> 00:43:59,078\r\nCan I pilot
        it?\r\nWill you show me?\r\n\r\n808\r\n00:43:59,080 --> 00:44:00,760\r\nNo.
        Get in.\r\n\r\n809\r\n00:44:03,520 --> 00:44:05,798\r\nDoctor, seriously.\r\nWe
        can't leave here without her.\r\n\r\n810\r\n00:44:05,800 --> 00:44:07,318\r\nShe's
        not here, Dan.\r\n\r\n811\r\n00:44:07,320 --> 00:44:09,038\r\nBut we'll get
        her back, I promise.\r\n\r\n812\r\n00:44:09,040 --> 00:44:11,558\r\nWe'll
        get Vinder home,\r\nwe'll rescue Diane,\r\n\r\n813\r\n00:44:11,560 --> 00:44:13,918\r\nwe'll
        find out\r\nwho's behind the Flux,\r\n\r\n814\r\n00:44:13,920 --> 00:44:15,998\r\nand
        what it's got to do with me.\r\n\r\n815\r\n00:44:16,000 --> 00:44:18,638\r\nWhy
        would it have anything\r\nto do with you?\r\n\r\n816\r\n00:44:18,640 --> 00:44:20,958\r\nDoes
        everything have to be\r\na discussion?\r\n\r\n817\r\n00:44:20,960 --> 00:44:24,120\r\nGo
        on... in.\r\n\r\n818\r\n00:44:30,960 --> 00:44:33,038\r\nDid you repair?\r\n\r\n819\r\n00:44:33,040
        --> 00:44:35,438\r\nCan you repair?\r\n\r\n820\r\n00:44:35,440 --> 00:44:37,040\r\nI
        really hope so.\r\n\r\n821\r\n00:44:42,800 --> 00:44:44,998\r\nI'm sorry.\r\n\r\n822\r\n00:44:45,000
        --> 00:44:47,518\r\nI was doing the right thing.\r\n\r\n823\r\n00:44:47,520
        --> 00:44:49,638\r\nI'm only permitted one message.\r\n\r\n824\r\n00:44:49,640
        --> 00:44:53,318\r\nI hope it gets to you.\r\n\r\n825\r\n00:44:53,320 -->
        00:44:54,560\r\nI love you.\r\n\r\n826\r\n00:44:55,560 --> 00:44:57,520\r\nI
        love you, too.\r\n\r\n827\r\n00:44:59,920 --> 00:45:01,440\r\nDon't we, Tigmi?\r\n\r\n828\r\n00:45:03,600
        --> 00:45:05,238\r\nYou know,\r\n\r\n829\r\n00:45:05,240 --> 00:45:07,880\r\nwe'll
        break it if it we watch it\r\ntoo many more times.\r\n\r\n830\r\n00:45:14,400
        --> 00:45:15,800\r\nI wonder if he looks different.\r\n\r\n831\r\n00:45:18,560
        --> 00:45:22,318\r\nWe're coming, Vinder.\r\n\r\n832\r\n00:45:22,320 --> 00:45:26,118\r\nWe
        waited and now we're looking\r\nand we're close.\r\n\r\n833\r\n00:45:26,120
        --> 00:45:28,318\r\nWe'll be there soon.\r\n\r\n834\r\n00:45:34,000 --> 00:45:37,600\r\nMe
        and your beautiful\r\nas yet unborn child.\r\n\r\n835\r\n00:45:52,000 -->
        00:45:53,440\r\nThis is your home?\r\n\r\n836\r\n00:45:55,040 --> 00:45:56,240\r\nIt
        was.\r\n\r\n837\r\n00:45:57,880 --> 00:46:01,438\r\nLooks like the Flux ripped\r\nthrough
        here, too.\r\n\r\n838\r\n00:46:01,440 --> 00:46:03,358\r\nI can take you anywhere.\r\n\r\n839\r\n00:46:03,360
        --> 00:46:06,198\r\nNo. I have to find someone...\r\n\r\n840\r\n00:46:06,200
        --> 00:46:09,318\r\nMate, it's a lost cause...\r\n\r\n841\r\n00:46:09,320
        --> 00:46:10,718\r\nNo.\r\n\r\n842\r\n00:46:10,720 --> 00:46:12,518\r\nI know
        she would've been here.\r\n\r\n843\r\n00:46:12,520 --> 00:46:14,600\r\nI need
        to find her.\r\n\r\n844\r\n00:46:16,280 --> 00:46:17,478\r\nStay in touch.\r\n\r\n845\r\n00:46:17,480
        --> 00:46:19,598\r\nWhenever you need us, press 0.\r\n\r\n846\r\n00:46:19,600
        --> 00:46:21,398\r\nIt's a direct line to us.\r\n\r\n847\r\n00:46:21,400 -->
        00:46:23,200\r\nBe safe.\r\n\r\n848\r\n00:46:55,480 --> 00:46:57,638\r\nI'm
        back home.\r\n\r\n849\r\n00:46:57,640 --> 00:47:00,478\r\nI came looking for
        you.\r\n\r\n850\r\n00:47:00,480 --> 00:47:02,680\r\nBut there's no home left.\r\n\r\n851\r\n00:47:04,120
        --> 00:47:06,080\r\nThe Flux took that, too.\r\n\r\n852\r\n00:47:14,640 -->
        00:47:15,880\r\nBut I'm not giving up.\r\n\r\n853\r\n00:47:17,960 --> 00:47:19,878\r\nI'll
        find you...\r\n\r\n854\r\n00:47:19,880 --> 00:47:21,560\r\n..whatever it takes.\r\n\r\n855\r\n00:47:34,400
        --> 00:47:36,080\r\nDoctor!\r\n\r\n856\r\n00:47:37,160 --> 00:47:38,358\r\nOh,
        no...\r\n\r\n857\r\n00:47:38,360 --> 00:47:39,398\r\nThat you yelling?\r\n\r\n858\r\n00:47:39,400
        --> 00:47:41,358\r\nWhat's the matter?\r\n\r\n859\r\n00:47:41,360 --> 00:47:42,638\r\nWhat's
        that?\r\n\r\n860\r\n00:47:42,640 --> 00:47:44,558\r\nA Weeping Angel. Don't
        blink.\r\n\r\n861\r\n00:47:44,560 --> 00:47:45,758\r\nWhy not?\r\n\r\n862\r\n00:47:45,760
        --> 00:47:48,718\r\nKeep your eyes on the Angel,\r\nstay behind by me...\r\n\r\n863\r\n00:47:48,720
        --> 00:47:50,878\r\nI think I just blinked.\r\n\r\n864\r\n00:47:50,880 -->
        00:47:54,280\r\nIt's at the controls. Doctor.\r\n\r\n865\r\n00:47:57,960 -->
        00:47:59,720\r\nThe Angel has the TARDIS.\r\n\r\n866\r\n00:48:32,440 --> 00:48:34,398\r\nCan
        you state your name, please?\r\n\r\n867\r\n00:48:34,400 --> 00:48:36,358\r\nClaire
        Brown.\r\n\r\n868\r\n00:48:36,360 --> 00:48:39,078\r\nWe're missing a little
        girl.\r\nTen years old.\r\n\r\n869\r\n00:48:39,080 --> 00:48:40,758\r\nMaggie!
        Maggie! Maggie!\r\n\r\n870\r\n00:48:40,760 --> 00:48:42,638\r\nIt's happening
        again.\r\n\r\n871\r\n00:48:42,640 --> 00:48:46,158\r\nWas that scarecrow there\r\na
        minute ago?\r\n\r\n872\r\n00:48:46,160 --> 00:48:49,398\r\nEveryone in the
        village disappears\r\non the 21st of November 1967.\r\n\r\n873\r\n00:48:49,400
        --> 00:48:51,118\r\nTonight.\r\n\r\n874\r\n00:48:51,120 --> 00:48:53,518\r\nWhat's

        Flack\",\"slug\":\"colonel-flack\",\"status\":\"Ended\"},{\"aliases\":[\"The
        Great Courses - American Military History\"],\"banner\":\"\",\"firstAired\":\"\",\"id\":433105,\"image\":\"/banners/v4/series/433105/posters/6463f64ed135e.jpg\",\"network\":null,\"overview\":\"Wars
        have played a crucial role in defining the United States and its place in

        honours award\r\n\r\n184\r\n00:10:17,600 --> 00:10:20,318\r\nand a commendation
        for saving\r\nthe life of three colleagues\r\n\r\n185\r\n00:10:20,320 -->
        00:10:21,838\r\non your most recent mission.\r\n\r\n186\r\n00:10:21,840 -->
        00:10:23,598\r\nAny pilot would have done the same.\r\n\r\n187\r\n00:10:23,600
        --> 00:10:26,278\r\nNo. Because they didn't.\r\n\r\n188\r\n00:10:26,280 -->
        00:10:28,838\r\nYou were the only one\r\nto fly into the blaze.\r\n\r\n189\r\n00:10:28,840

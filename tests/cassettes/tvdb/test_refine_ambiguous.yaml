        CANVAS\",\"overview\":\"In 1960 Congo became independent after a short political
        struggle. For Belgium it was the end of more than 75 years of presence in
        the Central African country. In the six-part series Children of the Colony,
        twenty witnesses look back on that period and on the way in which the colonial
        legacy determined their lives. For the first time, Flemish television is also
        allowing the Congolese voice to speak extensively, always paying attention
        to its relevance today. For five weeks, people who have experienced it up
        close will talk about colonial and postcolonial Congo. In the sixth episode,
        six Congo experts delve deeper into the postcolonial image and unravel truth
        and myths about Belgian Congo.\",\"poster\":\"/banners/posters/5bf6fdc99e1a3.jpg\",\"seriesName\":\"Children

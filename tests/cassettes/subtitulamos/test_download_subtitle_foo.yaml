        --> 00:08:08,558\r\nThat's life, innit?\r\n\r\n153\r\n00:08:08,560 --> 00:08:10,760\r\nNobody
        gets by without some bruises.\r\n\r\n154\r\n00:08:14,320 --> 00:08:15,880\r\nGod,
        I loved her.\r\n\r\n155\r\n00:08:19,560 --> 00:08:21,998\r\nWhen is this?\r\n\r\n156\r\n00:08:22,000
        --> 00:08:23,600\r\nWhat?\r\n\r\n157\r\n00:08:28,200 --> 00:08:29,558\r\nDid
        we move?\r\n\r\n158\r\n00:08:29,560 --> 00:08:31,878\r\nHave we done this
        before?\r\n\r\n159\r\n00:08:31,880 --> 00:08:33,518\r\nWhy am I here?\r\n\r\n160\r\n00:08:33,520
        --> 00:08:35,398\r\nI was waiting.\r\n\r\n161\r\n00:08:35,400 --> 00:08:36,598\r\nYou
        didn't come.\r\n\r\n162\r\n00:08:36,600 --> 00:08:38,080\r\nWhere were you,
        Dan?\r\n\r\n163\r\n00:08:39,840 --> 00:08:41,320\r\nWhere were you, Dan?\r\n\r\n164\r\n00:08:54,440
        --> 00:08:55,718\r\nFound you...\r\n\r\n165\r\n00:08:55,720 --> 00:08:56,918\r\nDoctor,
        what are you doing?\r\n\r\n166\r\n00:08:56,920 --> 00:08:59,958\r\nI can't
        hold on to everything...\r\n\r\n167\r\n00:08:59,960 --> 00:09:01,280\r\nEr...\r\n\r\n168\r\n00:09:06,720
        --> 00:09:09,278\r\nBut if you go three doors down,\r\nthey've got them half
        the price.\r\n\r\n169\r\n00:09:09,280 --> 00:09:11,838\r\nSo I was like, \"Have
        you not seen\r\nwhat they're charging there?\"\r\n\r\n170\r\n00:09:11,840
        --> 00:09:15,638\r\nAnd they were like \"No, we don't care\". So I said,\r\n\"Well,
        why would I buy them here for this price\r\n\r\n171\r\n00:09:15,640 --> 00:09:18,998\r\n\"when
        they're half the price three doors down?\"\r\nAnd she said, and she was so
        snotty,\r\n\r\n172\r\n00:09:19,000 --> 00:09:22,878\r\n\"It's up to you, isn't
        it?\" And I said, \"Yes, it is\"\r\nand I've never stepped inside that shop
        since,\r\n\r\n173\r\n00:09:22,880 --> 00:09:26,398\r\nand who's the loser
        now? It's not even\r\nlike I'm that bothered about satsumas.\r\n\r\n174\r\n00:09:26,400
        --> 00:09:27,800\r\nDoctor?\r\n\r\n175\r\n00:09:30,720 --> 00:09:32,720\r\nYou
        all right?\r\n\r\n176\r\n00:09:34,400 --> 00:09:36,080\r\nYeah.\r\n\r\n177\r\n00:09:44,840
        --> 00:09:46,480\r\nWhat is that?\r\n\r\n178\r\n00:09:52,840 --> 00:09:54,920\r\nOh,
        you've got a bit of\r\nsalad dressing.\r\n\r\n179\r\n00:10:01,160 --> 00:10:03,918\r\nYaz,

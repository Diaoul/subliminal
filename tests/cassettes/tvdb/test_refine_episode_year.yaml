        cameras document the audition process as 1,000 women descend upon Texas Stadium
        for Dallas Cowboys Cheerleaders open auditions. CMT cameras will capture the
        entire journey of the 2005-2006 squad from auditions, through training camp,
        all the way to the first home game, with unprecedented access. \\r\\n\\r\\n\\\"Through
        the years, I have found that most people don't truly understand what it takes
        to be a cheerleader,\\\" says Dallas Cowboys Cheerleaders director Kelli McGonagill
        Finglass. \\\"This CMT special breaks through the mystique of the organization
        to reveal a group of women with extraordinary talent, sacrifice and diversity.
        I am proud for the nation to see how truly impressive the ladies are while
        always embracing a humble, hometown girl spirit.\\\" \\r\\n\\r\\nWith unlimited
